<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>(MANIK_A_RNIKA)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
        body{background:#f5f7fb;color:#333}
        header{background:#000;color:#fff;padding:0}
        .top-banner img{width:100%;height:auto;display:block;object-fit:cover}
        nav{display:flex;justify-content:space-between;align-items:center;padding:15px 8%}
        nav h1{font-size:28px;font-weight:700}
        nav ul{display:flex;gap:25px;list-style:none}
        nav ul li a{color:#fff;text-decoration:none;font-weight:500}

        .hero{display:grid;grid-template-columns:1fr 1fr;align-items:center;padding:60px 8%}
        .hero-text h2{font-size:48px;margin-bottom:15px}
        .hero-text p{font-size:16px;margin-bottom:25px;line-height:1.6}

        /* ===== Base Button Styles ===== */
.btn, .btm {
    padding: 14px 28px;
    border-radius: 30px;
    text-decoration: none;
    font-weight: 600;
    margin-right: 12px;
    display: inline-block;
    border: none;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.3s ease;
    color: #fff;
    background: linear-gradient(45deg, #ff6a00, #ee0979); /* default gradient */
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}

/* ===== Hover Effect ===== */
.btn:hover, .btm:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.25);
}

/* ===== Specific Resume Button Styles ===== */
.btn.resume, .btm.resume {
    background: linear-gradient(135deg, #2575fc, #6a11cb, #ff00cc); /* vibrant gradient */
    color: #fff;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
}

/* ===== Hover Effect for Resume Button ===== */
.btn.resume:hover, .btm.resume:hover {
    background: linear-gradient(135deg, #ff512f, #dd2476, #fcb045);
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 12px 25px rgba(0,0,0,0.3);
}


        .hero img{width:100%;max-width:420px;justify-self:center}
        section{padding:70px 8%}
        .section-title{text-align:center;margin-bottom:45px}
        .section-title h2{font-size:36px}

        .products{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:30px}
        .card{background:#fff;border-radius:18px;box-shadow:0 10px 25px rgba(0,0,0,.08);padding:20px;text-align:center;transition:.3s}
        .card:hover{transform:translateY(-8px)}
        .card img{width:100%;height:200px;object-fit:cover;border-radius:15px}
        .card h3{margin:15px 0 5px}
        .price{font-weight:700;color:#2575fc;margin-bottom:12px}

        .features{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:25px}
        .feature{background:#fff;border-radius:16px;padding:30px;text-align:center;box-shadow:0 8px 20px rgba(0,0,0,.06)}

        footer{background:#111;color:#ccc;text-align:center;padding:30px;margin-top:50px}

        @media(max-width:900px){
            .hero{grid-template-columns:1fr;text-align:center}
            .hero img{margin-top:30px}
        }
    </style>
</head>
<body>

<header class="top-banner">
    <img src="manika.jpeg" alt="manik rnika Banner" />
    <nav>
    </nav>
</header>

<div class="hero">
    <div class="hero-text">

        <button class="btn resume" onclick="window.location.href='resume-builder.htm'">RESUME_MAKER</button>
        <button class="btm resume" onclick="window.location.href='simpleform.html'">WORLD_CLASS_RESUME_MAKER</button>
    </div>

</div>


<footer>
    <p>(MANIK_A_RNIKA). All Rights Reserved.</p>
</footer>

</body>
</html>
