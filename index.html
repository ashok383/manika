<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>(MANIK_A_RNIKA)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
        body{background:#f5f7fb;color:#333;overflow-x:hidden}

        /* ===== HEADER ===== */
        header.top-banner{
            position: relative;
            height: 400px;
            overflow: hidden;
        }
        header.top-banner img.banner-img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }
        header.top-banner img.banner-img:hover{
            transform: scale(1.05);
        }
        /* Gradient overlay */
        header.top-banner::after{
            content:"";
            position:absolute;
            top:0; left:0;
            width:100%; height:100%;
            background: linear-gradient(135deg, rgba(255,106,0,0.3), rgba(238,9,121,0.3), rgba(0,212,255,0.2));
            mix-blend-mode: overlay;
            pointer-events:none;
        }
        /* Floating shine overlay */
        header.top-banner::before{
            content:"";
            position:absolute;
            width:200%;
            height:200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: float 20s linear infinite;
            top:-50%;
            left:-50%;
        }
        @keyframes float{
            0%{ transform: rotate(0deg);}
            100%{ transform: rotate(360deg);}
        }

        /* ===== NAVBAR ===== */
        nav{
            position:absolute;
            top:0;
            left:0;
            width:100%;
            display:flex;
            justify-content:space-between;
            align-items:center;
            padding:20px 8%;
            z-index:5;
        }
        nav h1{
            font-size:28px;
            font-weight:700;
            color:#fff;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }
        nav ul{
            display:flex;
            gap:25px;
            list-style:none;
        }
        nav ul li a{
            color:#fff;
            text-decoration:none;
            font-weight:500;
            font-size:16px;
            position:relative;
        }
        nav ul li a::after{
            content:"";
            position:absolute;
            width:0;
            height:2px;
            background:#fff;
            left:0; bottom:-4px;
            transition:0.3s;
        }
        nav ul li a:hover::after{
            width:100%;
        }

        /* ===== HERO SECTION ===== */
        .hero{
            position:relative;
            display:grid;
            grid-template-columns:1fr 1fr;
            align-items:center;
            padding:60px 8%;
            margin-top:-80px;
        }
        .hero-text h2{
            font-size:50px;
            margin-bottom:20px;
            background: linear-gradient(90deg, #ff6a00, #ee0979, #fcb045, #6a11cb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }
        @keyframes shine{
            0%{background-position:0% 50%;}
            50%{background-position:100% 50%;}
            100%{background-position:0% 50%;}
        }
        .hero-text p{
            font-size:18px;
            margin-bottom:30px;
            line-height:1.6;
            color:#333;
        }

        .hero img{
            width:100%;
            max-width:450px;
            justify-self:center;
            border-radius:20px;
            box-shadow:0 20px 40px rgba(0,0,0,0.3);
            transition: transform 0.5s ease;
        }
        .hero img:hover{
            transform: scale(1.05);
        }

        /* ===== BUTTONS ===== */
        .btn, .btm {
            padding: 16px 32px;
            border-radius: 35px;
            text-decoration: none;
            font-weight: 700;
            margin-right: 15px;
            display: inline-block;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            color: #fff;
            background: linear-gradient(45deg, #ff6a00, #ee0979);
            box-shadow: 0 8px 18px rgba(0,0,0,0.25);
        }
        .btn:hover, .btm:hover{
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 12px 25px rgba(0,0,0,0.35);
        }
        .btn.resume, .btm.resume {
            background: linear-gradient(135deg, #2575fc, #6a11cb, #ff00cc);
            color: #fff;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        }
        .btn.resume:hover, .btm.resume:hover{
            background: linear-gradient(135deg, #ff512f, #dd2476, #fcb045);
        }

        /* ===== SECTIONS ===== */
        section{
            padding:80px 8%;
        }
        .section-title{
            text-align:center;
            margin-bottom:50px;
        }
        .section-title h2{
            font-size:38px;
            background: linear-gradient(90deg, #ff6a00, #ee0979, #fcb045, #6a11cb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }

        .products, .features{
            display:grid;
            grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
            gap:30px;
        }

        .card, .feature{
            background:#fff;
            border-radius:20px;
            padding:25px;
            text-align:center;
            box-shadow:0 15px 30px rgba(0,0,0,0.08);
            transition:.4s;
        }
        .card:hover, .feature:hover{
            transform:translateY(-10px);
            box-shadow:0 20px 40px rgba(0,0,0,0.15);
        }

        .card img{
            width:100%;
            height:220px;
            object-fit:cover;
            border-radius:15px;
        }
        .card h3{
            margin:15px 0 5px;
        }
        .price{
            font-weight:700;
            color:#2575fc;
            margin-bottom:12px;
        }

        footer{
            background: linear-gradient(135deg, #2575fc, #6a11cb, #ff00cc);
            color:#fff;
            text-align:center;
            padding:30px;
            margin-top:50px;
            box-shadow:0 -8px 20px rgba(0,0,0,0.2);
        }

        /* ===== RESPONSIVE ===== */
        @media(max-width:900px){
            .hero{grid-template-columns:1fr;text-align:center;margin-top:-50px}
            .hero img{margin-top:30px}
            nav ul{flex-direction:column;gap:15px;background:rgba(0,0,0,0.3);padding:15px;border-radius:15px}
        }
    </style>
</head>
<body>

<header class="top-banner">
    <img src="manika.jpeg" alt="manik rnika Banner" class="banner-img"/>
    <nav>
        <h1>(MANIK_A_RNIKA)</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Resume</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>

<div class="hero">
    <div class="hero-text">
        <h2>WORLD CLASS RESUME MAKER</h2>
        <p>Create stunning, professional resumes with ease. Upgrade your career with premium designs, gradients, and shining effects.</p>
        <button class="btn resume" onclick="window.location.href='resume-builder.htm'">RESUME_MAKER</button>
        <button class="btm resume" onclick="window.location.href='simpleform.html'">WORLD_CLASS_RESUME_MAKER</button>
    </div>
    <img src="manika.jpeg" alt="manik image" />
</div>

<footer>
    <p>(MANIK_A_RNIKA). All Rights Reserved.</p>
</footer>

</body>
</html>
