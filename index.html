<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>(MANIK_A_RNIKA)</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
/* ===== GENERAL ===== */
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }
body { background:#f5f7fb; color:#333; overflow-x:hidden; }

/* ===== HEADER / BANNER ===== */
header.top-banner {
    position: relative;
    width: 100%;
    height: auto;
    overflow: hidden;
}

/* Banner image with gradient overlay */
header.top-banner img.banner-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    filter: brightness(0.8);
    transition: transform 0.5s ease;
}

header.top-banner img.banner-img:hover {
    transform: scale(1.05);
}

/* Gradient overlay on top of banner */
header.top-banner::after {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: linear-gradient(135deg, rgba(255,106,0,0.4), rgba(238,9,121,0.4), rgba(0,212,255,0.3));
    pointer-events: none;
}

/* ===== NAVBAR ===== */
nav {
    position:absolute;
    top:0;
    left:0;
    width:100%;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 8%;
    z-index:5;
}
nav h1 {
    font-size:28px;
    font-weight:700;
    color:#fff;
    text-shadow: 2px 2px 12px rgba(0,0,0,0.6);
}
nav ul {
    display:flex;
    gap:25px;
    list-style:none;
}
nav ul li a {
    color:#fff;
    text-decoration:none;
    font-weight:500;
    font-size:16px;
    position:relative;
}
nav ul li a::after {
    content:"";
    position:absolute;
    width:0;
    height:2px;
    background:#fff;
    left:0; bottom:-4px;
    transition:0.3s;
}
nav ul li a:hover::after {
    width:100%;
}

/* ===== HERO SECTION ===== */
.hero {
    display:grid;
    grid-template-columns:1fr 1fr;
    align-items:center;
    padding:80px 8%;
    gap:40px;
    position: relative;
}

.hero-text h2 {
    font-size:48px;
    margin-bottom:20px;
    background: linear-gradient(90deg, #ff6a00, #ee0979, #6a11cb, #00ffe0);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: shine 3s linear infinite;
}

@keyframes shine {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.hero-text p {
    font-size:18px;
    margin-bottom:30px;
    line-height:1.6;
    color:#fff;
    text-shadow: 1px 1px 8px rgba(0,0,0,0.4);
}

/* Hero image with shadow/glow */
.hero img.hero-img {
    width:100%;
    max-width:400px;
    height:auto;
    border-radius:20px;
    box-shadow:0 20px 60px rgba(0,0,0,0.35), 0 0 20px rgba(0,255,255,0.2);
    transition: transform 0.5s ease, box-shadow 0.5s ease;
}
.hero img.hero-img:hover {
    transform: scale(1.05);
    box-shadow:0 25px 70px rgba(0,0,0,0.45), 0 0 25px rgba(255,0,255,0.3);
}

/* ===== BUTTONS ===== */
.btn, .btm {
    padding:16px 36px;
    border-radius:40px;
    text-decoration:none;
    font-weight:700;
    margin-right:15px;
    display:inline-block;
    border:none;
    cursor:pointer;
    font-size:18px;
    transition: all 0.3s ease;
    color:#fff;
    background: linear-gradient(135deg, #ff6a00, #ee0979);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    margin-bottom:10px;
}
.btn:hover, .btm:hover {
    transform: translateY(-4px) scale(1.06);
    box-shadow: 0 15px 30px rgba(0,0,0,0.35);
}

.btn.resume, .btm.resume {
    background: linear-gradient(135deg, #2575fc, #6a11cb, #ff00cc, #00ffe0);
}
.btn.resume:hover, .btm.resume:hover {
    background: linear-gradient(135deg, #ff512f, #dd2476, #fcb045, #00ffcc);
}

/* ===== FOOTER ===== */
footer {
    background: linear-gradient(135deg, #2575fc, #6a11cb, #ff00cc, #00ffe0);
    color:#fff;
    text-align:center;
    padding:35px;
    margin-top:50px;
}

/* ===== RESPONSIVE ===== */
@media(max-width:1000px){
    .hero {grid-template-columns:1fr;text-align:center;gap:30px;padding:60px 5%;}
    .hero img.hero-img {max-width:300px;margin:0 auto;}
}
@media(max-width:600px){
    header.top-banner {height:auto;}
    .hero img.hero-img {max-width:250px;margin:0 auto;}
    .hero-text h2 {font-size:28px;}
    .hero-text p {font-size:14px;}
    .btn, .btm {padding:12px 24px;font-size:16px;margin-bottom:12px;}
}
</style>
</head>
<body>

<header class="top-banner">
    <img src="manika.jpeg" alt="Banner Image" class="banner-img"/>
    <nav>
        <h1>(MANIK_A_RNIKA)</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Resume</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>

<div class="hero">
    <div class="hero-text">
        <h2>WORLD CLASS RESUME MAKER</h2>
        <p>Create stunning, professional resumes with ease. Upgrade your career with premium designs, gradients, and shining effects.</p>
        <button class="btn resume" onclick="window.location.href='resume-builder.htm'">RESUME_MAKER</button>
        <button class="btm resume" onclick="window.location.href='simpleform.html'">WORLD_CLASS_RESUME_MAKER</button>
        <button class="btm resume" onclick="window.location.href='photo_maker.html'">PHOTO_MAKER</button>
    </div>
    <img src="manika.jpeg" alt="Hero Image" class="hero-img"/>
</div>

<footer>
    <p>(MANIK_A_RNIKA). All Rights Reserved.</p>
</footer>

</body>
</html>
