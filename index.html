<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>(MANIK_A_RNIKA)</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
    * {margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body {
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color:#fff;
        min-height:100vh;
    }

    header {
        position: relative;
        background: linear-gradient(135deg, #ff416c, #ff4b2b);
        height: 350px;
        overflow: hidden;
        clip-path: polygon(0 0, 100% 0, 100% 80%, 0 100%);
    }

    header::before {
        content: "";
        position: absolute;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
        animation: float 15s linear infinite;
        top: -50%;
        left: -50%;
    }

    @keyframes float {
        0% {transform: rotate(0deg);}
        100% {transform: rotate(360deg);}
    }

    header img {
        width: 100%;
        height: 350px;
        object-fit: cover;
        mix-blend-mode: overlay;
    }

    nav {
        display:flex;
        justify-content:space-between;
        align-items:center;
        padding:20px 8%;
        position:absolute;
        top:0;
        width:100%;
        z-index:10;
    }

    nav h1 {
        font-size:32px;
        font-weight:700;
        letter-spacing:1px;
        color: #fff;
        text-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    nav ul {
        display:flex;
        gap:25px;
        list-style:none;
    }

    nav ul li a {
        color:#fff;
        text-decoration:none;
        font-weight:600;
        position:relative;
        padding:5px 0;
    }

    nav ul li a::after {
        content:'';
        position:absolute;
        width:0;
        height:2px;
        bottom:0;
        left:0;
        background:linear-gradient(90deg, #ff6a00, #ee0979);
        transition:0.3s;
    }

    nav ul li a:hover::after {
        width:100%;
    }

    .hero {
        display:flex;
        flex-direction:column;
        align-items:center;
        justify-content:center;
        text-align:center;
        padding:80px 8%;
        background: linear-gradient(135deg, rgba(0,0,0,0.4), rgba(0,0,0,0.6));
        backdrop-filter: blur(5px);
        margin-top:-80px;
        border-radius:40px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    .hero-text h2 {
        font-size:56px;
        font-weight:700;
        margin-bottom:20px;
        background: linear-gradient(90deg, #ff6a00, #ee0979, #ffcc00);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 3s infinite linear;
    }

    @keyframes shine {
        0% {background-position: -500px;}
        100% {background-position: 500px;}
    }

    .hero-text p {
        font-size:18px;
        margin-bottom:40px;
        line-height:1.8;
        color: #e0e0e0;
    }

    /* ===== Buttons ===== */
    .btn, .btm {
        padding: 18px 36px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 700;
        margin: 12px;
        display: inline-block;
        border: none;
        cursor: pointer;
        font-size: 18px;
        transition: all 0.4s ease;
        background: linear-gradient(135deg, #ff416c, #ff4b2b, #ffcc00);
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        color:#fff;
    }

    .btn:hover, .btm:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        background: linear-gradient(135deg, #6a11cb, #2575fc, #ff00cc);
    }

    /* ===== Footer ===== */
    footer {
        background: linear-gradient(135deg, #ff416c, #ff4b2b);
        color:#fff;
        text-align:center;
        padding:40px 20px;
        font-weight:500;
        letter-spacing:0.5px;
        text-shadow: 0 2px 8px rgba(0,0,0,0.5);
        margin-top:80px;
    }

    /* ===== Responsive ===== */
    @media(max-width:900px){
        .hero {padding:60px 5%;}
        .hero-text h2 {font-size:42px;}
        .hero-text p {font-size:16px;}
        .btn, .btm {font-size:16px;padding:14px 28px;}
    }
</style>
</head>
<body>

<header class="top-banner">
    <img src="manika.jpeg" alt="manik rnika Banner" />
    <nav>
        <h1>(MANIK_A_RNIKA)</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Resume</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>

<section class="hero">
    <div class="hero-text">
        <h2>Build Your World-Class Resume</h2>
        <p>Professional, vibrant, and eye-catching resumes designed for maximum impact. Step into your dream career with a resume that truly shines!</p>
        <button class="btn resume" onclick="window.location.href='resume-builder.htm'">RESUME MAKER</button>
        <button class="btm resume" onclick="window.location.href='simpleform.html'">WORLD-CLASS RESUME MAKER</button>
    </div>
</section>

<footer>
    <p>Â© 2026 (MANIK_A_RNIKA). All Rights Reserved.</p>
</footer>

</body>
</html>
