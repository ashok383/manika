<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>|MANIK_A_RNIKA|</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:#060818;
  color:#fff;
  overflow-x:hidden;
}

/* ===== BACKGROUND ===== */
.bg{
  position:fixed;
  inset:0;
  z-index:-2;
  background:
    radial-gradient(circle at 10% 20%, #ff6a00 0%, transparent 30%),
    radial-gradient(circle at 90% 30%, #00ffe0 0%, transparent 35%),
    radial-gradient(circle at 50% 80%, #6a11cb 0%, transparent 40%);
  filter:blur(90px);
  animation:bgmove 14s linear infinite;
}
@keyframes bgmove{
  0%{transform:translate(0,0)}
  50%{transform:translate(-40px,30px)}
  100%{transform:translate(0,0)}
}

/* ===== NAV ===== */
nav{
  position:fixed;
  top:18px;
  left:50%;
  transform:translateX(-50%);
  width:92%;
  max-width:1200px;
  padding:16px 36px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(18px);
  border-radius:70px;
  border:1px solid rgba(255,255,255,0.15);
  z-index:10;
}

nav h1{
  font-weight:800;
  letter-spacing:2px;
  background:linear-gradient(90deg,#ff6a00,#ee0979,#00ffe0);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

nav ul{
  list-style:none;
  display:flex;
  gap:28px;
}

nav ul li a{
  color:#fff;
  text-decoration:none;
  font-weight:500;
  opacity:.85;
  transition:.3s;
}
nav ul li a:hover{
  opacity:1;
  text-shadow:0 0 12px #00ffe0;
}

/* ===== HERO ===== */
header{
  min-height:100vh;
}

.hero{
  min-height:100vh;
  display:grid;
  grid-template-columns:1.2fr 1fr;
  align-items:center;
  padding:160px 8% 80px;
  gap:80px;
}

/* ===== TEXT ===== */
.hero-text h2{
  font-size:64px;
  font-weight:800;
  line-height:1.1;
  margin-bottom:20px;
  background:linear-gradient(120deg,#ff6a00,#ee0979,#6a11cb,#00ffe0);
  background-size:400% 400%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:shine 6s linear infinite;
}
@keyframes shine{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.hero-text p{
  font-size:18px;
  max-width:560px;
  opacity:.9;
  margin-bottom:42px;
}

/* ===== BUTTONS ===== */
.actions{
  display:flex;
  gap:22px;
  flex-wrap:wrap;
}

.wc-btn{
  position:relative;
  padding:18px 46px;
  font-size:15px;
  font-weight:700;
  letter-spacing:1px;
  color:#fff;
  border:none;
  border-radius:70px;
  cursor:pointer;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(10px);
  overflow:hidden;
  text-transform:uppercase;
  transition:.4s;
}

.wc-btn::before{
  content:"";
  position:absolute;
  inset:0;
  padding:2px;
  border-radius:70px;
  background:linear-gradient(135deg,#ff6a00,#ee0979,#6a11cb,#00ffe0);
  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask-composite:xor;
          mask-composite:exclude;
}

.wc-btn:hover{
  transform:translateY(-6px) scale(1.07);
  box-shadow:
    0 0 30px rgba(255,0,255,.5),
    0 0 70px rgba(0,255,255,.45);
}

/* ===== IMAGE (FIXED SIZE) ===== */
.hero-img{
  width:100%;
  max-width:650px;
  margin:auto;
  border-radius:32px;
  background:rgba(255,255,255,0.12);
  padding:20px;
  backdrop-filter:blur(14px);
  box-shadow:
    0 50px 150px rgba(0,0,0,.75),
    inset 0 0 0 1px rgba(255,255,255,.25);
  animation:float 7s ease-in-out infinite;
}

.hero-img img{
  width:100%;
  height:auto;
  object-fit:cover;
  border-radius:24px;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-18px)}
}

/* ===== FOOTER ===== */
footer{
  background:linear-gradient(120deg,#ff6a00,#ee0979,#6a11cb,#00ffe0);
  text-align:center;
  padding:34px;
  font-size:14px;
  letter-spacing:1px;
}

/* ===== RESPONSIVE ===== */
@media(max-width:900px){
  .hero{
    grid-template-columns:1fr;
    text-align:center;
  }
  .hero-text p{margin:auto;}
  .actions{justify-content:center;}
}
@media(max-width:520px){
  nav ul{display:none;}
  .hero-text h2{font-size:38px;}
}
</style>
</head>

<body>

<div class="bg"></div>

<header>

<nav>
  <div class="hero-img">
    <img src="manika.jpeg" alt="MANIKARNIKA">
  </div>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Resume</a></li>
    <li><a href="#">Portfolio</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>

<section class="hero">

  <div class="hero-text">
    <h2>WORLD-CLASS RESUME MAKER</h2>
    <p>
      Build ultra-modern, premium resumes with AI-inspired visuals,
      glowing UI, and elite professional design.
    </p>

    <div class="actions">
      <button class="wc-btn" onclick="location.href='resume-builder.htm'">Resume Maker</button>
      <button class="wc-btn" onclick="location.href='simpleform.html'">World-Class Resume</button>
      <button class="wc-btn" onclick="location.href='photo_maker.html'">Photo Maker</button>
    </div>
  </div>

</section>

</header>

<footer>
© 2026 MANIK_A_RNIKA — Crafted for Excellence
</footer>

</body>
</html>
