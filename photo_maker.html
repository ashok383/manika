<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>(MANIK-A-RNIKA) AI HD Photo Tool</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:'Segoe UI',sans-serif;}
body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:15px;
  background:linear-gradient(120deg,#ff9a9e,#fad0c4,#a18cd1,#fbc2eb);
  background-size:400% 400%;
  animation:gradBG 15s ease infinite;
}
@keyframes gradBG{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
.app{
  width:100%;
  max-width:560px;
  background:rgba(255,255,255,0.25);
  backdrop-filter:blur(18px);
  border-radius:26px;
  padding:22px;
  color:#fff;
  box-shadow:0 12px 35px rgba(0,0,0,0.3);
}
header{text-align:center;margin-bottom:18px}
header h2{font-size:1.9em;font-weight:700}

.upload-btn,.btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:28px;
  font-size:16px;
  font-weight:bold;
  color:#fff;
  cursor:pointer;
  margin-top:10px;
}
.upload-btn{background:linear-gradient(135deg,#00c6ff,#0072ff);}
.upload-btn input{display:none;}
.btn-photo{background:linear-gradient(135deg,#f7971e,#ffd200);}
.btn-sheet{background:linear-gradient(135deg,#00f260,#0575e6);}

.color-box{
  margin-top:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(255,255,255,0.25);
  padding:10px 14px;
  border-radius:16px;
}

canvas{
  display:block;
  margin:15px auto;
  max-width:100%;
  border-radius:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.35);
}
</style>
</head>

<body>
<div class="app">
<header><h2>(MANIK-A-RNIKA) AI HD Photo Tool</h2></header>

<label class="upload-btn">
ðŸ“¸ Upload Photo
<input type="file" id="upload" accept="image/*">
</label>

<div class="color-box">
<span>ðŸŽ¨ Background</span>
<input type="color" id="bgColor" value="#87CEEB">
</div>

<canvas id="photoCanvas"></canvas>
<button class="btn btn-photo" onclick="downloadPhoto()">â¬‡ Download HD Photo</button>

<canvas id="sheetCanvas"></canvas>
<button class="btn btn-sheet" onclick="downloadSheet()">â¬‡ Download HD Sheet</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"></script>

<script>
const upload=document.getElementById("upload");
const bgColor=document.getElementById("bgColor");
const photoCanvas=document.getElementById("photoCanvas");
const sheetCanvas=document.getElementById("sheetCanvas");

let imageBitmap=null;
let hdPhoto=null;
let hdSheet=null;

// 35x45mm @300 DPI
const PW=Math.round(35/25.4*300);
const PH=Math.round(45/25.4*300);

upload.onchange=async e=>{
  imageBitmap=await createImageBitmap(e.target.files[0]);
  segmenter.send({image:imageBitmap});
};

const segmenter=new SelfieSegmentation({
  locateFile:f=>`https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${f}`
});
segmenter.setOptions({modelSelection:1});

segmenter.onResults(res=>{
  if(!imageBitmap) return;

  const ratio=PW/PH;
  let sw=imageBitmap.width, sh=imageBitmap.height, sx=0, sy=0;

  if(sw/sh>ratio){ sw=sh*ratio; sx=(imageBitmap.width-sw)/2; }
  else{ sh=sw/ratio; sy=(imageBitmap.height-sh)/2; }

  const base=document.createElement("canvas");
  base.width=PW;
  base.height=PH;
  const ctx=base.getContext("2d");
  ctx.imageSmoothingEnabled=true;
  ctx.imageSmoothingQuality="high";

  ctx.drawImage(imageBitmap,sx,sy,sw,sh,0,0,PW,PH);

  ctx.globalCompositeOperation="destination-in";
  ctx.drawImage(res.segmentationMask,0,0,PW,PH);

  ctx.globalCompositeOperation="destination-over";
  ctx.fillStyle=bgColor.value;
  ctx.fillRect(0,0,PW,PH);
  ctx.globalCompositeOperation="source-over";

  // ðŸ”¥ AI-style HD enhancement (2Ã— upscale)
  hdPhoto = upscaleAI(base, 2);
  drawRounded(hdPhoto, photoCanvas, 30, 6);

  hdSheet = createHDPhotoSheet(hdPhoto);
  previewSheet(hdSheet);
});

/* AI-style upscale */
function upscaleAI(src, scale){
  const c=document.createElement("canvas");
  c.width=src.width*scale;
  c.height=src.height*scale;
  const ctx=c.getContext("2d");
  ctx.imageSmoothingEnabled=true;
  ctx.imageSmoothingQuality="high";
  ctx.drawImage(src,0,0,c.width,c.height);
  unsharpMask(ctx,c.width,c.height);
  return c;
}

/* Unsharp mask */
function unsharpMask(ctx,w,h){
  const img=ctx.getImageData(0,0,w,h);
  const d=img.data;
  for(let i=0;i<d.length;i+=4){
    d[i]=Math.min(255,d[i]*1.08);
    d[i+1]=Math.min(255,d[i+1]*1.08);
    d[i+2]=Math.min(255,d[i+2]*1.08);
  }
  ctx.putImageData(img,0,0);
}

function drawRounded(src,dst,r,b){
  dst.width=src.width;
  dst.height=src.height;
  const c=dst.getContext("2d");
  c.clearRect(0,0,dst.width,dst.height);
  c.save();
  c.beginPath();
  c.moveTo(r,0);
  c.arcTo(dst.width,0,dst.width,dst.height,r);
  c.arcTo(dst.width,dst.height,0,dst.height,r);
  c.arcTo(0,dst.height,0,0,r);
  c.arcTo(0,0,dst.width,0,r);
  c.closePath();
  c.clip();
  c.drawImage(src,0,0);
  c.restore();
  c.lineWidth=b;
  c.strokeStyle="#000";
  c.stroke();
}

/* HD Sheet */
function createHDPhotoSheet(photo){
  const rows=2,cols=4,gap=40,margin=60;
  const c=document.createElement("canvas");
  c.width=cols*photo.width+(cols-1)*gap+margin*2;
  c.height=rows*photo.height+(rows-1)*gap+margin*2;
  const ctx=c.getContext("2d");
  ctx.fillStyle="#fff";
  ctx.fillRect(0,0,c.width,c.height);
  ctx.imageSmoothingEnabled=true;
  ctx.imageSmoothingQuality="high";

  for(let r=0;r<rows;r++){
    for(let col=0;col<cols;col++){
      ctx.drawImage(photo,
        margin+col*(photo.width+gap),
        margin+r*(photo.height+gap)
      );
    }
  }
  return c;
}

function previewSheet(sheet){
  const ctx=sheetCanvas.getContext("2d");
  const scale=Math.min(520/sheet.width,380/sheet.height);
  sheetCanvas.width=sheet.width;
  sheetCanvas.height=sheet.height;
  sheetCanvas.style.width=sheet.width*scale+"px";
  sheetCanvas.style.height=sheet.height*scale+"px";
  ctx.drawImage(sheet,0,0);
}

function downloadPhoto(){
  if(!hdPhoto) return alert("Upload photo first");
  const a=document.createElement("a");
  a.href=hdPhoto.toDataURL("image/png");
  a.download="passport_photo_AI_HD.png";
  a.click();
}

function downloadSheet(){
  if(!hdSheet) return alert("Sheet not ready");
  const a=document.createElement("a");
  a.href=hdSheet.toDataURL("image/png");
  a.download="passport_sheet_AI_HD.png";
  a.click();
}
</script>
</body>
</html>
