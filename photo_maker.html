<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>(MANIK-A-RNIKA) Photo Tool</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:'Segoe UI',sans-serif;}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:15px;
  background:linear-gradient(120deg,#ff9a9e,#fad0c4,#a18cd1,#fbc2eb);
  background-size:400% 400%;
  animation:gradBG 15s ease infinite;
}
@keyframes gradBG{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.app{
  width:100%;
  max-width:520px;
  background:rgba(255,255,255,0.25);
  backdrop-filter:blur(18px);
  border-radius:26px;
  padding:22px;
  color:#fff;
  box-shadow:0 12px 35px rgba(0,0,0,0.3);
}

header{text-align:center;margin-bottom:18px;}
header h2{font-size:1.9em;font-weight:700;}

.controls{display:flex;flex-direction:column;gap:12px;margin-bottom:18px;}

.upload-btn{
  background:linear-gradient(135deg,#00c6ff,#0072ff);
  padding:14px;
  border-radius:18px;
  text-align:center;
  font-weight:600;
  cursor:pointer;
  transition:.25s;
}
.upload-btn:hover{transform:scale(1.05);}
.upload-btn input{display:none}

.color-box{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(255,255,255,0.25);
  padding:10px 14px;
  border-radius:16px;
}

canvas{
  display:block;
  margin:12px auto;
  max-width:100%;
  border-radius:22px;
  box-shadow:0 10px 25px rgba(0,0,0,.35);
}

.btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:30px;
  font-size:16px;
  font-weight:bold;
  color:#fff;
  cursor:pointer;
  transition:.25s;
  margin-top:8px;
}

.btn-photo{background:linear-gradient(135deg,#f7971e,#ffd200);}
.btn-sheet{background:linear-gradient(135deg,#00f260,#0575e6);}
.btn:hover{transform:scale(1.05)}
</style>
</head>

<body>
<div class="app">

<header>
  <h2>(MANIK-A-RNIKA) Photo Tool</h2>
</header>

<div class="controls">
  <label class="upload-btn">
    ðŸ“¸ Upload Photo
    <input type="file" id="upload" accept="image/*">
  </label>

  <div class="color-box">
    <span>ðŸŽ¨ Background</span>
    <input type="color" id="bgColor" value="#87CEEB">
  </div>
</div>

<canvas id="photoCanvas"></canvas>
<button class="btn btn-photo" onclick="downloadPhoto()">â¬‡ Download Photo</button>

<canvas id="sheetCanvas"></canvas>
<button class="btn btn-sheet" onclick="downloadSheet()">â¬‡ Download Photo Sheet</button>

</div>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"></script>

<script>
const upload = document.getElementById("upload");
const bgColor = document.getElementById("bgColor");
const photoCanvas = document.getElementById("photoCanvas");
const sheetCanvas = document.getElementById("sheetCanvas");

let imageBitmap = null;
let sheetData = null;

// 35x45 mm @ 300 DPI
const PW = Math.round(35 / 25.4 * 300);
const PH = Math.round(45 / 25.4 * 300);

/* Upload */
upload.onchange = async e => {
  imageBitmap = await createImageBitmap(e.target.files[0]);
  segmenter.send({image:imageBitmap});
};

/* Segmentation */
const segmenter = new SelfieSegmentation({
  locateFile:f=>`https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${f}`
});
segmenter.setOptions({modelSelection:1});

segmenter.onResults(res=>{
  if(!imageBitmap) return;

  const temp = document.createElement("canvas");
  temp.width = PW;
  temp.height = PH;
  const ctx = temp.getContext("2d");

  ctx.fillStyle = bgColor.value;
  ctx.fillRect(0,0,PW,PH);

  ctx.save();
  ctx.drawImage(imageBitmap,0,0,PW,PH);
  ctx.globalCompositeOperation="destination-in";
  ctx.drawImage(res.segmentationMask,0,0,PW,PH);
  ctx.restore();

  drawRounded(temp, photoCanvas, 30, 10);

  sheetData = createLandscapeSheet(photoCanvas);
  previewSheet();
});

bgColor.oninput=()=>imageBitmap && segmenter.send({image:imageBitmap});

/* Rounded Photo */
function drawRounded(src,dst,r,b){
  dst.width=src.width;
  dst.height=src.height;
  const c=dst.getContext("2d");
  c.clearRect(0,0,dst.width,dst.height);

  c.save();
  c.beginPath();
  c.moveTo(r,0);
  c.arcTo(dst.width,0,dst.width,dst.height,r);
  c.arcTo(dst.width,dst.height,0,dst.height,r);
  c.arcTo(0,dst.height,0,0,r);
  c.arcTo(0,0,dst.width,0,r);
  c.closePath();
  c.clip();
  c.drawImage(src,0,0);
  c.restore();

  c.lineWidth=b;
  c.strokeStyle="#000";
  c.stroke();
}

/* Landscape Sheet 2x4 */
function createLandscapeSheet(photo){
  const rows=2, cols=4, gap=20, margin=30;
  const c=document.createElement("canvas");
  c.width=cols*photo.width+(cols-1)*gap+margin*2;
  c.height=rows*photo.height+(rows-1)*gap+margin*2;

  const x=c.getContext("2d");
  x.fillStyle=bgColor.value;
  x.fillRect(0,0,c.width,c.height);

  for(let r=0;r<rows;r++){
    for(let i=0;i<cols;i++){
      x.drawImage(photo,
        margin+i*(photo.width+gap),
        margin+r*(photo.height+gap)
      );
    }
  }
  return c;
}

/* Preview */
function previewSheet(){
  const ctx=sheetCanvas.getContext("2d");
  const scale=Math.min(420/sheetData.width,300/sheetData.height);
  sheetCanvas.width=sheetData.width;
  sheetCanvas.height=sheetData.height;
  sheetCanvas.style.width=sheetCanvas.width*scale+"px";
  sheetCanvas.style.height=sheetCanvas.height*scale+"px";
  ctx.drawImage(sheetData,0,0);
}

/* Downloads */
function downloadPhoto(){
  const a=document.createElement("a");
  a.download="photo.png";
  a.href=photoCanvas.toDataURL("image/png");
  a.click();
}
function downloadSheet(){
  const a=document.createElement("a");
  a.download="photosheet.png";
  a.href=sheetData.toDataURL("image/png");
  a.click();
}
</script>
</body>
</html>
