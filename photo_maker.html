<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>(MANIK-A-RNIKA) Photo Tool</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:'Segoe UI',sans-serif;}
body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:15px;
  background:linear-gradient(120deg,#ff9a9e,#fad0c4,#a18cd1,#fbc2eb);
  background-size:400% 400%;
  animation:gradBG 15s ease infinite;
}
@keyframes gradBG{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
.app{
  width:100%;
  max-width:520px;
  background:rgba(255,255,255,0.25);
  backdrop-filter:blur(18px);
  border-radius:26px;
  padding:22px;
  color:#fff;
  box-shadow:0 12px 35px rgba(0,0,0,0.3);
}
header{text-align:center;margin-bottom:18px}
header h2{font-size:1.9em;font-weight:700}
.upload-btn{
  background:linear-gradient(135deg,#00c6ff,#0072ff);
  padding:14px;
  border-radius:18px;
  text-align:center;
  font-weight:600;
  cursor:pointer;
}
.upload-btn input{display:none}
.color-box{
  margin-top:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(255,255,255,0.25);
  padding:10px 14px;
  border-radius:16px;
}
canvas{
  display:block;
  margin:15px auto;
  max-width:100%;
  border-radius:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.35);
}
</style>
</head>

<body>
<div class="app">
<header><h2>(MANIK-A-RNIKA) Photo Tool</h2></header>

<label class="upload-btn">
  ðŸ“¸ Upload Photo
  <input type="file" id="upload" accept="image/*">
</label>

<div class="color-box">
  <span>ðŸŽ¨ Photo Background</span>
  <input type="color" id="bgColor" value="#87CEEB">
</div>

<canvas id="photoCanvas"></canvas>
<canvas id="sheetCanvas"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"></script>

<script>
const upload=document.getElementById("upload");
const bgColor=document.getElementById("bgColor");
const photoCanvas=document.getElementById("photoCanvas");
const sheetCanvas=document.getElementById("sheetCanvas");

let imageBitmap=null;

// 35x45mm @300DPI
const PW=Math.round(35/25.4*300);
const PH=Math.round(45/25.4*300);

upload.onchange=async e=>{
  imageBitmap=await createImageBitmap(e.target.files[0]);
  segmenter.send({image:imageBitmap});
};

const segmenter=new SelfieSegmentation({
  locateFile:f=>`https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${f}`
});
segmenter.setOptions({modelSelection:1});

segmenter.onResults(res=>{
  if(!imageBitmap) return;

  const temp=document.createElement("canvas");
  temp.width=PW; temp.height=PH;
  const ctx=temp.getContext("2d");

  // person cut
  ctx.drawImage(imageBitmap,0,0,PW,PH);
  ctx.globalCompositeOperation="destination-in";
  ctx.drawImage(res.segmentationMask,0,0,PW,PH);

  // background
  ctx.globalCompositeOperation="destination-over";
  ctx.fillStyle=bgColor.value;
  ctx.fillRect(0,0,PW,PH);
  ctx.globalCompositeOperation="source-over";

  drawRounded(temp,photoCanvas,28,8);

  const sheet=createSheet(photoCanvas);
  previewSheet(sheet);

  autoDownload(photoCanvas,"photo.png");
  autoDownload(sheet,"photo_sheet_4x2.png");
});

function drawRounded(src,dst,r,b){
  dst.width=src.width;
  dst.height=src.height;
  const c=dst.getContext("2d");
  c.clearRect(0,0,dst.width,dst.height);
  c.save();
  c.beginPath();
  c.moveTo(r,0);
  c.arcTo(dst.width,0,dst.width,dst.height,r);
  c.arcTo(dst.width,dst.height,0,dst.height,r);
  c.arcTo(0,dst.height,0,0,r);
  c.arcTo(0,0,dst.width,0,r);
  c.closePath();
  c.clip();
  c.drawImage(src,0,0);
  c.restore();
  c.lineWidth=b;
  c.strokeStyle="#000";
  c.stroke();
}

function createSheet(photo){
  const rows=4,cols=2,gap=25,margin=35;
  const c=document.createElement("canvas");
  c.width=cols*photo.width+(cols-1)*gap+margin*2;
  c.height=rows*photo.height+(rows-1)*gap+margin*2;
  const x=c.getContext("2d");
  x.fillStyle="#fff";
  x.fillRect(0,0,c.width,c.height);
  for(let r=0;r<rows;r++){
    for(let i=0;i<cols;i++){
      x.drawImage(photo,
        margin+i*(photo.width+gap),
        margin+r*(photo.height+gap)
      );
    }
  }
  return c;
}

function previewSheet(sheet){
  const ctx=sheetCanvas.getContext("2d");
  const scale=Math.min(460/sheet.width,360/sheet.height);
  sheetCanvas.width=sheet.width;
  sheetCanvas.height=sheet.height;
  sheetCanvas.style.width=sheet.width*scale+"px";
  sheetCanvas.style.height=sheet.height*scale+"px";
  ctx.drawImage(sheet,0,0);
}

function autoDownload(canvas,name){
  setTimeout(()=>{
    const a=document.createElement("a");
    a.href=canvas.toDataURL("image/png");
    a.download=name;
    a.click();
  },400);
}
</script>
</body>
</html>
