<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Normal to HD Image Converter</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: #fff;
    text-align: center;
    padding: 40px;
}
h1 { margin-bottom: 20px; }
.box {
    background: #1e293b;
    padding: 20px;
    border-radius: 10px;
    display: inline-block;
}
input, select, button {
    margin: 10px;
    padding: 10px;
    border-radius: 5px;
    border: none;
    font-size: 16px;
}
button {
    background: #22c55e;
    cursor: pointer;
}
button:hover { background: #16a34a; }
canvas {
    margin-top: 20px;
    max-width: 100%;
    border: 1px solid #334155;
}
</style>
</head>
<body>

<h1>Normal to HD Image Converter</h1>

<div class="box">
    <input type="file" id="upload" accept="image/*"><br>
    <select id="scale">
        <option value="2">2× HD</option>
        <option value="4">4× Ultra HD</option>
    </select><br>
    <button onclick="upscale()">Upscale Image</button>
    <button onclick="download()">Download</button>
</div>

<br>
<canvas id="canvas"></canvas>

<script>
let img = new Image();

document.getElementById("upload").addEventListener("change", function(e) {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(event) {
        img.src = event.target.result;
    };
    reader.readAsDataURL(file);
});

function upscale() {
    const scale = parseInt(document.getElementById("scale").value);
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    canvas.width = img.width * scale;
    canvas.height = img.height * scale;

    ctx.imageSmoothingEnabled = true;
    ctx.imageSmoothingQuality = "high";

    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
}

function download() {
    const canvas = document.getElementById("canvas");
    const link = document.createElement("a");
    link.download = "hd-image.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
}
</script>

</body>
</html>
