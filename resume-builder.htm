<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CV Builder</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
body{
    font-family:'Poppins',sans-serif;
    margin:0; padding:0;
    background:linear-gradient(135deg,#f3e5f5,#e8f5e9);
}
.container{
    max-width:950px;
    margin:20px auto;
    padding:20px;
    background:#fff;
    border-radius:15px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
}

/* Top Banner only on webpage */
.top-banner{
    width:100%;
    overflow:hidden;
    margin-bottom:20px;
}
.top-banner img{
    width:100%;
    height:auto; /* Maintain aspect ratio */
    display:block;
    border-radius:8px;
}

/* Form Styles */
h1{text-align:center;color:#4a148c;}
label{font-weight:600;margin-top:10px;display:block;}
input,textarea,select{
    width:100%; padding:10px; margin-bottom:12px;
    border-radius:6px; border:1px solid #ccc; font-size:14px;
}
textarea{resize:vertical;}
button{
    padding:12px 25px; border:none; border-radius:12px;
    cursor:pointer; font-weight:600; color:#fff; margin-right:10px;
}
.preview-btn{background:#f57c00;}
.print-btn{background:#1b5e20;}
.add-academic-btn{background:silver; color:#000; margin-bottom:15px;}

/* PDF Preview / Print Styles */
#cvPreview{display:none;width:210mm; margin:0 auto;}

.page{
    position:relative; width:210mm; padding:15mm;
    margin:0 auto 10mm auto; border:12px solid #6a1b9a;
    box-sizing:border-box; background:#fff; page-break-after:always;
    overflow:hidden; word-wrap:break-word;
}
.page::before{
    content:""; position:absolute; inset:10px; border:5px solid #ff5722; pointer-events:none;
}

/* Header */
.pdf-header{
    display:flex; align-items:center; background:#4caf50; color:#fff;
    padding:15px; border-radius:10px; margin-bottom:15px;
}
.pdf-header img{
    width:100px; height:100px; border-radius:50%; border:4px solid #fff; margin-right:15px; object-fit:cover;
}
.pdf-header h1{margin:0;font-size:24px;}
.pdf-header p{margin:5px 0 0 0;font-size:14px;}

/* Sections */
.section{margin-top:14px;}
.section h2{
    background:linear-gradient(90deg,#2E7D32,#66BB6A);
    color:#fff; padding:6px 10px; border-radius:18px;
    font-size:16px; letter-spacing:.5px;
}
.section p, .section table{font-size:14px;margin-top:8px; color:#000; line-height:1.5; word-break:break-word;}
.skills span{display:inline-block;background:#6a1b9a;color:#fff;padding:5px 10px;margin:3px;border-radius:12px;font-size:13px;}
table{width:100%; border-collapse:collapse;}
table, th, td{border:1px solid #666;}
th, td{padding:6px; text-align:left;}
th{background:#4caf50; color:#fff;}

/* Place, Date, Sign section */
.signature-section{margin-top:25px; display:flex; justify-content:space-between; font-size:14px;}

/* Hide top banner in print */
@media print{
    body *{visibility:hidden;}
    #cvPreview,#cvPreview *{visibility:visible;}
    #cvPreview{position:absolute; left:0; top:0; width:100%;}
    .top-banner{display:none;}
}

/* Constrain textarea and input text in PDF */
.page p, .page span{overflow-wrap: break-word;}
</style>
</head>
<body>

<!-- Top Banner only visible on webpage -->
<div class="top-banner">
    <img src="manika.jpeg" alt="Banner Image">
</div>

<div class="container">
<h1>CV Builder</h1>

<label>Passport Photo</label>
<input type="file" id="photo" accept="image/*">

<label>Full Name</label>
<input id="fullName" placeholder="Enter your full name">

<label>Email</label>
<input id="email" placeholder="Enter your email">

<label>Phone</label>
<input id="phone" placeholder="Enter your phone number">

<label>Address</label>
<textarea id="address" placeholder="Enter your full address"></textarea>

<label>Career Objective</label>
<textarea id="objective" rows="6" placeholder="I am a highly motivated professional seeking a challenging role where I can utilize my skills, knowledge, and creativity to contribute to organizational success, continuously learn, and develop professionally."></textarea>

<label>Professional Summary</label>
<textarea id="summary" rows="4" placeholder="Enter your professional summary"></textarea>

<label>Academic Details</label>
<div id="academicsContainer">
    <div class="academic-entry">
        <input placeholder="Course (e.g., B.Tech)"/>
        <input placeholder="Year (e.g., 2022)"/>
        <input placeholder="Institution"/>
        <input placeholder="Percentage / CGPA"/>
    </div>
</div>
<button type="button" class="add-academic-btn" onclick="addAcademic()">Add Another Academic Entry</button>

<label>Experience</label>
<textarea id="experience" placeholder="Enter your work experience"></textarea>

<label>Technical Skills (comma separated)</label>
<input id="techSkills" placeholder="HTML, CSS, JavaScript, etc.">

<label>Projects</label>
<textarea id="projects" placeholder="Enter your projects"></textarea>

<label>Strengths / Habits</label>
<textarea id="habits" placeholder="Enter your strengths, habits, qualities"></textarea>

<label>Declaration</label>
<textarea id="declaration" placeholder="I hereby declare that the above information is true and correct to the best of my knowledge."></textarea>

<button class="preview-btn" onclick="showPreview()">Preview CV</button>
<button class="print-btn" onclick="printCV()">Print CV</button>
</div>

<!-- CV Preview for print -->
<div id="cvPreview"></div>

<script>
function addAcademic(){
    const container = document.getElementById("academicsContainer");
    const div = document.createElement("div");
    div.className = "academic-entry";
    div.innerHTML = `<input placeholder="Course"/><input placeholder="Year"/><input placeholder="Institution"/><input placeholder="Percentage / CGPA"/>`;
    container.appendChild(div);
}

function updatePreview(){
    const cvPreview = document.getElementById("cvPreview");
    cvPreview.innerHTML = "";

    const page = document.createElement("div");
    page.className = "page";

    // Header with profile photo
    const header = document.createElement("div");
    header.className = "pdf-header";
    const img = document.createElement("img"); img.id="pdfPhoto";
    header.appendChild(img);

    const hdiv = document.createElement("div");
    const h1 = document.createElement("h1"); h1.id="pdfName"; h1.innerText=document.getElementById("fullName").value||"John Michael Doe";
    const p = document.createElement("p"); p.id="pdfContact";
    p.innerText=`${document.getElementById("email").value||''} | ${document.getElementById("phone").value||''} | ${document.getElementById("address").value||''}`;
    hdiv.appendChild(h1); hdiv.appendChild(p);
    header.appendChild(hdiv);
    page.appendChild(header);

    function addSection(title,id,value){
        const section = document.createElement("div");
        section.className="section";
        const h2 = document.createElement("h2"); h2.innerText=title;
        const p = document.createElement("p"); p.id=id; p.innerText=value;
        section.appendChild(h2); section.appendChild(p);
        page.appendChild(section);
    }

    addSection("Career Objective","pdfObjective",document.getElementById("objective").value);
    addSection("Professional Summary","pdfSummary",document.getElementById("summary").value);

    // Academic Table
    const acadSection = document.createElement("div"); acadSection.className="section";
    const h2 = document.createElement("h2"); h2.innerText="Academic Details";
    acadSection.appendChild(h2);
    const table = document.createElement("table");
    const thead = document.createElement("thead");
    thead.innerHTML="<tr><th>Course</th><th>Year</th><th>Institution</th><th>Percentage / CGPA</th></tr>";
    table.appendChild(thead);
    const tbody = document.createElement("tbody");
    document.querySelectorAll("#academicsContainer .academic-entry").forEach(entry=>{
        const vals = Array.from(entry.querySelectorAll("input")).map(i=>i.value||"-");
        const tr = document.createElement("tr");
        tr.innerHTML=`<td>${vals[0]}</td><td>${vals[1]}</td><td>${vals[2]}</td><td>${vals[3]}</td>`;
        tbody.appendChild(tr);
    });
    table.appendChild(tbody);
    acadSection.appendChild(table);
    page.appendChild(acadSection);

    addSection("Experience","pdfExperience",document.getElementById("experience").value);

    // Technical Skills
    const skillsSection = document.createElement("div"); skillsSection.className="section";
    const h2skills = document.createElement("h2"); h2skills.innerText="Technical Skills";
    const skillsDiv = document.createElement("div"); skillsDiv.className="skills";
    (document.getElementById("techSkills").value||"").split(",").forEach(s=>{
        if(s.trim()){ const span=document.createElement("span"); span.innerText=s.trim(); skillsDiv.appendChild(span);}
    });
    skillsSection.appendChild(h2skills); skillsSection.appendChild(skillsDiv);
    page.appendChild(skillsSection);

    addSection("Projects","pdfProjects",document.getElementById("projects").value);
    addSection("Strengths / Habits","pdfHabits",document.getElementById("habits").value);
    addSection("Declaration","pdfDeclaration",document.getElementById("declaration").value);

    // Place, Date, Signature
    const sigDiv = document.createElement("div");
    sigDiv.className = "signature-section";
    sigDiv.innerHTML = `<div>Place: __________</div><div>Date: __________</div><div>Signature: __________</div>`;
    page.appendChild(sigDiv);

    cvPreview.appendChild(page);

    const fileInput=document.getElementById("photo");
    if(fileInput.files[0]){
        const reader=new FileReader();
        reader.onload=()=>img.src=reader.result;
        reader.readAsDataURL(fileInput.files[0]);
    }
}

function showPreview(){
    updatePreview();
    document.getElementById("cvPreview").style.display="block";
    window.scrollTo({top:document.getElementById("cvPreview").offsetTop,behavior:"smooth"});
}

function printCV(){
    showPreview();
    setTimeout(()=>window.print(),300);
}
</script>

</body>
</html>
