<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resume Builder</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.banner img {
    width: 100%;
    height: 250px;      /* balanced height */
    object-fit: cover; /* keeps image proportional */
}

.content {
    padding: 20px;
}
body{
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#fce4ec,#e8f5e9);
    margin:0;
}
.container{
    max-width:900px;
    margin:20px auto;
    padding:20px;
    background:#fff;
    border-radius:16px;
    box-shadow:0 10px 25px rgba(0,0,0,.15);
}
h1{text-align:center;color:#ad1457}
label{font-weight:600;display:block;margin-top:12px}

input,textarea{
    width:100%;
    padding:10px;
    margin-bottom:10px;
    border-radius:6px;
    border:1px solid #ccc;
    font-size:14px;
}

input:focus, textarea:focus{
    border-color:#4caf50;
    outline:none;
    box-shadow:0 0 5px rgba(76,175,80,.4);
}

button{
    padding:10px 20px;
    border:none;
    border-radius:10px;
    font-weight:600;
    cursor:pointer;
}

.preview-btn{background:#ec407a;color:#fff}
.add-btn{background:#9e9e9e;color:#fff}
.remove-btn{background:#f44336;color:#fff}
</style>
</head>

<body>
    <div class="banner">
        <img src="manika.jpeg" alt="Top Banner Image">
    </div>

<div class="container">
<h4>üå∏üåø(RESUME_BUILDER) üåøüå∏</h4>

<label>Upload Photo</label>
<input type="file" id="photo" accept="image/*">

<label>Full Name</label>
<input id="fullName" value="remomanik">

<label>Date of Birth</label>
<input id="dob" type="date">

<label>Email</label>
<input id="email" value="yourname@email.com">

<label>Phone</label>
<input id="phone" value="+91 9XXXXXXXXX">

<label>Address</label>
<textarea id="address">Hyderabad, Telangana, India</textarea>

<label>Career Objective</label>
<textarea id="objective" rows="6">
A highly motivated, disciplined, and detail-oriented individual seeking a challenging position in a growth-oriented organization where I can effectively apply my technical knowledge, problem-solving abilities, and creative thinking skills.
</textarea>

<label>Professional Summary</label>
<textarea id="summary">
Enthusiastic and dedicated professional with a strong foundation in modern technologies and effective communication skills.
</textarea>

<label>Academic Details</label>
<div id="academicsContainer">
    <div class="academicRow" style="display:flex;gap:5px;">
        <input value="B.Tech in Computer Science">
        <input value="University">
        <input value="2026 - 2027">
        <input value="  8.5 CGPA  ">
        <button class="remove-btn" onclick="removeAcademic(this)">‚úñ</button>
    </div>
</div>

<button class="add-btn" onclick="addAcademic()">‚ûï Add Academic</button>

<label>Education</label>
<textarea id="education">Bachelor of Technology in Computer Science</textarea>

<label>Experience</label>
<textarea id="experience">Fresher / Internship experience</textarea>

<label>Technical Skills</label>
<input id="skills" value="HTML, CSS, JavaScript, React, Node.js">

<label>Projects</label>
<textarea id="projects">Resume Builder, E-commerce Website</textarea>

<label>Habits / Strengths</label>
<textarea id="habits">Quick learner, disciplined, team player</textarea>

<label>Declaration</label>
<textarea id="declaration">
I hereby declare that the information furnished above is, to the best of my knowledge, true and correct.
</textarea>

<label>Place</label>
<input id="place" value="Hyderabad">

<label>Date</label>
<input id="date" type="date">

<label>Signature</label>
<input id="signature" value="manikhanta">

<button class="preview-btn" onclick="previewCV()">üëÅ Preview / Print</button>
</div>

<script>
function addAcademic(){
    const container=document.getElementById("academicsContainer");
    const div=document.createElement("div");
    div.className="academicRow";
    div.style.display="flex";
    div.style.gap="5px";
    div.innerHTML=`
        <input value="Course">
        <input value="Institute / University">
        <input value="Year">
        <input value="GPA / %">
        <button class="remove-btn" onclick="removeAcademic(this)">‚úñ</button>
    `;
    container.appendChild(div);
}

function removeAcademic(btn){
    btn.parentElement.remove();
}

function previewCV(){
    const photo=document.getElementById("photo").files[0];
    const reader=new FileReader();
    reader.onload=e=>openPreview(e.target.result);
    if(photo) reader.readAsDataURL(photo);
    else openPreview("");
}

function openPreview(photo){
    const win=window.open("","_blank","width=900,height=1200");
    win.document.write(`
    <html>
    <head>
    <title>Resume Preview</title>
    <style>
    body{font-family:Poppins;margin:20px;background:#fce4ec}
    .page{
        background:#fff;
        padding:25px;
        border:10px solid #4caf50;
        box-shadow:0 0 0 5px #ec407a inset;
    }
    .header{display:flex;align-items:center;gap:20px}
    h1{color:#ad1457;margin:0}
    h2{background:#4caf50;color:#fff;padding:6px;border-radius:14px}
    .dob{font-size:14px;color:#555}
    img{width:120px;height:120px;border-radius:50%;object-fit:cover}
    span{background:#ad1457;color:#fff;padding:5px 10px;border-radius:12px;margin:3px;display:inline-block}
    table{width:100%;border-collapse:collapse}
    th,td{border:1px solid #555;padding:6px}
    th{background:#4caf50;color:#fff}
    .btns{position:fixed;top:10px;right:10px}
    </style>
    </head>

    <body>
    <div class="btns">
        <button onclick="window.print()">üñ® Print</button>
    </div>

    <div class="page">
        <div class="header">
            ${photo ? `<img src="${photo}">` : ""}
            <div>
                <h1>${fullName.value}</h1>
                <div class="dob"><b>Date of Birth:</b> ${dob.value}</div>
                <p>${email.value} | ${phone.value}</p>
                <p>${address.value}</p>
            </div>
        </div>

        <h2>Career Objective</h2><p>${objective.value}</p>
        <h2>Professional Summary</h2><p>${summary.value}</p>

        <h2>Academic Details</h2>
        <table>
        <tr><th>COURSE</th><th>INSTITUTE</th><th>YEAR</th><th>GPA/PERCENTAGE</th></tr>
        ${[...document.querySelectorAll(".academicRow")].map(r=>{
            const i=r.querySelectorAll("input");
            return `<tr><td>${i[0].value}</td><td>${i[1].value}</td><td>${i[2].value}</td><td>${i[3].value}</td></tr>`;
        }).join("")}
        </table>

        <h2>Technical Skills</h2>
        ${(skills.value||"").split(",").map(s=>`<span>${s.trim()}</span>`).join("")}

        <h2>Projects</h2><p>${projects.value}</p>
        <h2>Habits / Strengths</h2><p>${habits.value}</p>
        <h2>Declaration</h2><p>${declaration.value}</p>

        <p><b>Place:</b> ${place.value}</p>
        <p><b>Date:</b> ${date.value}</p>
        <p><b>Signature:</b> ${signature.value}</p>
    </div>
    </body>
    </html>
    `);
}
</script>

</body>
</html>
