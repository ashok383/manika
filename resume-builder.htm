<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CV Builder - Manik Rnika</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body{
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#f3e5f5,#e8f5e9);
    margin:0;
    color:#212121;
}
.container{
    max-width:900px;
    margin:20px auto;
    padding:20px;
    background:#fff;
    border-radius:15px;
    box-shadow:0 10px 30px rgba(0,0,0,0.15);
}
h1{text-align:center;color:#6A1B9A;margin-bottom:25px;}
label{font-weight:600;margin-top:10px;display:block;}
input,textarea{
    width:100%;
    padding:10px;
    border-radius:6px;
    border:1px solid silver;
    margin-bottom:12px;
    font-size:14px;
}
button{
    color:#fff;
    padding:12px 26px;
    border:none;
    border-radius:12px;
    cursor:pointer;
    font-weight:600;
}
.preview-btn{background:#FB8C00}
.add-btn{background:silver}

/* Webpage banner only */
#topBanner{
    width:100%;
    height:180px;
    background:url('manika.jpeg') center / cover no-repeat;
    margin-bottom:20px;
}

/* Hide everything except popup while printing */
@media print{
    body * { visibility:hidden; }
    .page, .page * { visibility:visible; }
}
</style>
</head>

<body>

<div id="topBanner"></div>

<div class="container">
<h1>(MANIK_A_RNIKA) CV Builder</h1>

<label>Upload Photo</label>
<input type="file" id="photo" accept="image/*">

<label>Full Name</label>
<input id="fullName" value="John Michael Doe">

<label>Email</label>
<input id="email" value="john.doe@email.com">

<label>Phone</label>
<input id="phone" value="+91 98765 43210">

<label>Address</label>
<textarea id="address">Bengaluru, Karnataka, India</textarea>

<label>Career Objective</label>
<textarea id="objective" rows="6">
A highly motivated and detail-oriented professional seeking a challenging role where I can apply my technical skills, creativity, and problem-solving abilities to contribute to organizational success while continuously enhancing my knowledge and professional growth.
</textarea>

<label>Professional Summary</label>
<textarea id="summary">Results-driven professional with hands-on experience in modern technologies.</textarea>

<label>Academic Details</label>
<div id="academicsContainer">
    <div style="display:flex; gap:5px;">
        <input value="B.Tech CSE">
        <input value="XYZ University">
        <input value="2023">
        <input value="8.5/10">
    </div>
</div>
<button class="add-btn" onclick="addAcademic()">Add Academic</button>

<label>Education</label>
<textarea id="education">Bachelor of Technology in Computer Science</textarea>

<label>Experience</label>
<textarea id="experience">Frontend Developer â€“ ABC Technologies</textarea>

<label>Technical Skills</label>
<input id="techSkills" value="HTML, CSS, JavaScript, React">

<label>Projects</label>
<textarea id="projects">Resume Builder, Portfolio Website</textarea>

<label>Strengths</label>
<textarea id="habits">Quick learner, Team player</textarea>

<label>Declaration</label>
<textarea id="declaration">I hereby declare that the above information is true.</textarea>

<label>Place</label>
<input id="place" value="Bengaluru">

<label>Date</label>
<input id="date" type="date">

<label>Signature</label>
<input id="signature" value="John Michael Doe">

<button class="preview-btn" onclick="showPreviewPopup()">Preview CV</button>
</div>

<div id="cvPreview" style="display:none;"></div>

<script>
function addAcademic(){
    const d=document.createElement("div");
    d.style.display="flex"; d.style.gap="5px";
    d.innerHTML=`<input><input><input><input>`;
    academicsContainer.appendChild(d);
}

function updatePreview(){
    cvPreview.innerHTML="";
    const page=document.createElement("div");
    page.className="page";
    page.style.width="210mm";
    page.style.minHeight="297mm";
    page.style.border="10px solid #6A1B9A";
    page.style.boxShadow="0 0 0 5px #FF5722 inset";
    page.style.padding="15mm";
    page.style.boxSizing="border-box";
    page.style.background="#fff";

    const header=document.createElement("div");
    header.style.display="flex"; header.style.alignItems="center";
    const img=document.createElement("img");
    img.style.width="100px"; img.style.height="100px"; img.style.borderRadius="50%";
    if(photo.files[0]){
        const r=new FileReader();
        r.onload=e=>img.src=e.target.result;
        r.readAsDataURL(photo.files[0]);
    }
    header.appendChild(img);

    const t=document.createElement("div");
    t.innerHTML=`<h1>${fullName.value}</h1><p>${email.value} | ${phone.value} | ${address.value}</p>`;
    header.appendChild(t);
    page.appendChild(header);

    function sec(h,v){
        page.innerHTML+=`<h3>${h}</h3><p>${v}</p>`;
    }

    sec("Career Objective",objective.value);
    sec("Professional Summary",summary.value);
    sec("Education",education.value);
    sec("Experience",experience.value);
    sec("Projects",projects.value);
    sec("Declaration",declaration.value);

    page.innerHTML+=`<br><div style="display:flex;justify-content:space-between">
    <span>Place: ${place.value}</span>
    <span>Date: ${date.value}</span>
    <span>Signature: ${signature.value}</span></div>`;

    cvPreview.appendChild(page);
}

function showPreviewPopup(){
    updatePreview();
    const c=cvPreview.innerHTML;
    const p=window.open("","_blank","width=1000,height=1200");
    p.document.write(`
<html>
<head>
<style>
@page{margin:0; size:A4;}
body{
    margin:0;
    display:flex;
    justify-content:center;
    background:#eee;
}
.scale-wrapper{
    transform:scale(0.94);
    transform-origin:top center;
}
</style>
</head>
<body>
<div class="scale-wrapper">
${c}
</div>
<div style="position:fixed;top:10px;right:10px;">
<button onclick="window.print()">Print</button>
<button onclick="window.close()">Close</button>
</div>
</body>
</html>
`);
    p.document.close();
}
</script>

</body>
</html>
