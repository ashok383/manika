<script>
function addAcademic(){
    const d=document.createElement("div");
    d.className="academicRow";
    d.style.display="flex";
    d.style.gap="5px";
    d.innerHTML=`
    <input placeholder="Course">
    <input placeholder="Institute">
    <input placeholder="Year">
    <input placeholder="GPA">
    <button class="remove-btn" onclick="removeAcademic(this)">‚úñ</button>`;
    academicsContainer.appendChild(d);
}

function removeAcademic(btn){btn.parentElement.remove();}

// Preview CV in new window
function previewCV(){
    const f = photo.files[0];
    if(f){
        const r = new FileReader();
        r.onload = e => openPreview(e.target.result);
        r.readAsDataURL(f);
    } else openPreview("");
}

// Open preview window

    w.document.write(`

// Razorpay + PDF download
async function payAndDownload() {

  const options = {
    key: "rzp_live_S5ex0BvHGJcmo6", // Key ID only
    payment_link: "https://rzp.io/rzp/SatLieJ", // FIXED PAYMENT LINK (‚Çπ locked)

    handler: async function (response) {
      // ‚ö†Ô∏è Payment is ALREADY CAPTURED by Razorpay
      alert("Payment Successful ‚úÖ\nPayment ID: " + response.razorpay_payment_id);

      // Allow download
      await generatePDF();
    },

    prefill: {
      name: fullName.value,
      email: email.value,
      contact: phone.value
    },

    theme: {
      color: "#2196f3"
    }
  };

  const rzp = new Razorpay(options);
  rzp.open();
}
// Generate PDF using jsPDF
async function generatePDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF("p", "pt", "a4");

    const pageWidth = doc.internal.pageSize.getWidth();
    const pageHeight = doc.internal.pageSize.getHeight();
    const margin = 45;
    let y = 75;

    /* ========= COLOR THEME (SOLID DISTINCT COLORS) ========= */
    const COLORS = {
        black: [0, 0, 0],
        text: [45, 45, 45],
        gray: [110, 110, 110],

        red: [200, 30, 30],
        skyblue: [0, 168, 255],
        darkGreen: [21, 128, 61],
        yellow: [245, 166, 35],
        orange: [217, 119, 6],
        purple: [88, 28, 135],
        blue: [37, 117, 252]
    };

    /* ========= BORDER ========= */
    function drawBorder() {
        doc.setDrawColor(...COLORS.black);
        doc.setLineWidth(3);
        doc.rect(22, 22, pageWidth - 44, pageHeight - 44);
    }

    function addNewPage() {
        doc.addPage();
        drawBorder();
        y = 75;
    }

    drawBorder();

    /* ========= HEADER (TYPOGRAPHIC) ========= */
    doc.setFont("helvetica", "bolditalic");
    doc.setFontSize(28);
    doc.setTextColor(...COLORS.purple);
    doc.text(fullName.value, margin, 60);

    doc.setFont("helvetica", "italic");
    doc.setFontSize(11);
    doc.setTextColor(...COLORS.gray);
    doc.text(`Father: ${fatherName.value} | Mother: ${motherName.value}`, margin, 78);

    y = 110;

    /* ========= PHOTO ========= */
    const photo = document.getElementById("photo");
    if (photo.files[0]) {
        const reader = new FileReader();
        await new Promise(resolve => {
            reader.onload = e => {
                doc.addImage(e.target.result, "JPEG", pageWidth - 125, 40, 90, 90, undefined, "FAST");
                resolve();
            };
            reader.readAsDataURL(photo.files[0]);
        });
    }

    /* ========= BASIC INFO ========= */
    doc.setFont("helvetica", "normal");
    doc.setFontSize(11.5);
    doc.setTextColor(...COLORS.text);

    doc.text(`DOB: ${dob.value}`, margin, y);
    y += 16;
    doc.text(`Email: ${email.value} | Phone: ${phone.value}`, margin, y);
    y += 16;
    doc.text(`Address: ${address.value}`, margin, y);
    y += 28;

    /* ========= SECTION FUNCTION ========= */
    function section(title, color) {
        if (y > pageHeight - 120) addNewPage();

        doc.setFont("helvetica", "bolditalic");
        doc.setFontSize(15);
        doc.setTextColor(...color);
        doc.text(title.toUpperCase(), margin, y);

        y += 4;
        doc.setLineWidth(1.8);
        doc.line(margin, y, pageWidth - margin, y);

        y += 4;
        doc.setLineWidth(0.8);
        doc.line(margin, y, pageWidth - margin - 80, y);

        y += 18;
        doc.setFont("helvetica", "normal");
        doc.setFontSize(11.5);
        doc.setTextColor(...COLORS.text);
    }

    function paragraph(text) {
        const lines = doc.splitTextToSize(text, pageWidth - margin * 2);
        lines.forEach(line => {
            if (y > pageHeight - margin) addNewPage();
            doc.text(line, margin, y);
            y += 14;
        });
        y += 10;
    }

    /* ========= CONTENT WITH DISTINCT COLORS ========= */
    section("Career Objective", COLORS.red);
    paragraph(objective.value);

    section("Professional Summary", COLORS.skyblue);
    paragraph(summary.value);

    section("Academic Qualifications", COLORS.yellow);
    doc.autoTable({
        startY: y,
        head: [["COURSE / DEGREE", "INSTITUTE", "YEAR", "CGPA / %"]],
        body: [...document.querySelectorAll(".academicRow")].map(row => {
            const i = row.querySelectorAll("input");
            return [i[0].value, i[1].value, i[2].value, i[3].value];
        }),
        theme: "grid",
        styles: {
            fontSize: 11,
            textColor: COLORS.text,
            lineColor: COLORS.black,
            lineWidth: 1
        },
        headStyles: {
            textColor: COLORS.black,
            fontStyle: "bold"
        },
        margin: { left: margin, right: margin },
        didDrawPage: drawBorder
    });
    y = doc.lastAutoTable.finalY + 24;

    section("Education", COLORS.orange);
    paragraph(education.value);

    section("Experience", COLORS.darkGreen);
    paragraph(experience.value);

    section("Technical Skills", COLORS.blue);
    skills.value.split(",").forEach(skill => {
        if (y > pageHeight - margin) addNewPage();
        doc.text("‚Äì " + skill.trim(), margin, y);
        y += 14;
    });
    y += 10;

    section("Projects", COLORS.purple);
    paragraph(projects.value);

    section("Habits / Strengths", COLORS.orange);
    paragraph(habits.value);

    section("Languages Known", COLORS.skyblue);
    paragraph(Languages.value);

    section("Declaration", COLORS.red);
    paragraph(declaration.value);

    /* ========= FOOTER (LINEAR) ========= */
    if (y > pageHeight - 90) addNewPage();
    doc.setFont("helvetica", "italic");
    doc.setFontSize(11);
    doc.setTextColor(...COLORS.text);

    const footerY = y;
    doc.text(place.value, margin, footerY); // left
    doc.text(date.value, pageWidth / 2, footerY, { align: "center" }); // center
    doc.text(signature.value, pageWidth - margin, footerY, { align: "right" }); // right

    /* ========= SAVE PDF ========= */
    doc.save(`${fullName.value}_ATS_Modern_Resume.pdf`);
}


</script>

<!-- jsPDF AutoTable plugin -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
