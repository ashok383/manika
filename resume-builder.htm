<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI HD Photo Enhancer (ML)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:Segoe UI,sans-serif;
  background:#111;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.app{
  width:360px;
  background:#1e1e1e;
  padding:20px;
  border-radius:16px;
  text-align:center;
}
input,button{
  width:100%;
  margin-top:12px;
  padding:12px;
  border-radius:10px;
  border:none;
}
button{
  background:#00c6ff;
  font-weight:bold;
  cursor:pointer;
}
canvas{
  margin-top:15px;
  max-width:100%;
  border-radius:12px;
}
small{opacity:.7}
</style>
</head>

<body>
<div class="app">
<h2>AI HD Photo Enhancer</h2>

<input type="file" id="upload" accept="image/*">
<button id="run">✨ Enhance with AI</button>
<small id="status">Loading model…</small>

<canvas id="canvas"></canvas>
<button onclick="download()">⬇ Download HD</button>
</div>

<!-- TensorFlow.js -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0/dist/tf.min.js"></script>

<!-- Super Resolution Model -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/super-resolution"></script>

<script>
const upload = document.getElementById("upload");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const statusText = document.getElementById("status");
const runBtn = document.getElementById("run");

let model = null;
let imageReady = false;
let imgElement = new Image();
let hdCanvas = null;

/* Load AI model */
(async () => {
  statusText.innerText = "Loading AI model…";
  model = await superResolution.load();
  statusText.innerText = "AI model ready ✔";
})();

/* Handle image upload */
upload.addEventListener("change", e => {
  const file = e.target.files[0];
  if(!file) return;

  imageReady = false;
  imgElement = new Image();
  imgElement.onload = () => {
    imageReady = true;
    statusText.innerText = "Image loaded ✔";
  };
  imgElement.src = URL.createObjectURL(file);
});

/* Run AI upscaling */
runBtn.onclick = async () => {
  if(!model) {
    alert("Model still loading");
    return;
  }
  if(!imageReady) {
    alert("Image not loaded yet");
    return;
  }

  statusText.innerText = "Enhancing image… (AI)";

  await tf.tidy(async () => {
    // Convert image → tensor
    const inputTensor = tf.browser.fromPixels(imgElement).toFloat().div(255);

    // AI upscale (2×)
    const outputTensor = await model.upscale(inputTensor);

    // Convert tensor → canvas
    await tf.browser.toPixels(outputTensor, canvas);

    inputTensor.dispose();
    outputTensor.dispose();
  });

  hdCanvas = canvas;
  statusText.innerText = "Done ✔ AI Enhanced";
};

/* Download result */
function download(){
  if(!hdCanvas) return alert("Enhance image first");
  const a = document.createElement("a");
  a.href = canvas.toDataURL("image/png");
  a.download = "AI_HD_Image.png";
  a.click();
}
</script>
</body>
</html>
