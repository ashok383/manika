<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Photo â†’ HD Enhancer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:Segoe UI,sans-serif;
  background:#111;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.app{
  width:360px;
  background:#1e1e1e;
  padding:20px;
  border-radius:16px;
  text-align:center;
  box-shadow:0 0 30px rgba(0,0,0,.6);
}
h2{margin-bottom:15px}
input,select,button{
  width:100%;
  margin-top:10px;
  padding:12px;
  border-radius:10px;
  border:none;
  font-size:15px;
}
button{
  background:#00c6ff;
  font-weight:bold;
  cursor:pointer;
}
canvas{
  margin-top:15px;
  max-width:100%;
  border-radius:12px;
}
</style>
</head>

<body>
<div class="app">
<h2>HD Photo Enhancer</h2>

<input type="file" id="upload" accept="image/*">
<select id="scale">
  <option value="2">2Ã— HD (Recommended)</option>
  <option value="3">3Ã— HD</option>
</select>

<canvas id="canvas"></canvas>

<button onclick="download()">â¬‡ Download HD Photo</button>
</div>

<script>
const upload = document.getElementById("upload");
const canvas = document.getElementById("canvas");
const scaleSelect = document.getElementById("scale");
let hdCanvas = null;

upload.addEventListener("change", () => {
  const file = upload.files[0];
  if(!file) return;

  const img = new Image();
  img.onload = () => {
    const scale = parseInt(scaleSelect.value);
    hdCanvas = enhanceToHD(img, scale);
    canvas.width = hdCanvas.width;
    canvas.height = hdCanvas.height;
    canvas.getContext("2d").drawImage(hdCanvas, 0, 0);
  };
  img.src = URL.createObjectURL(file);
});

/* ðŸ”¥ HD Enhancement */
function enhanceToHD(img, scale){

  const MAX = 3000;
  let w = img.width;
  let h = img.height;

  if (w > MAX || h > MAX) {
    const ratio = Math.min(MAX / w, MAX / h);
    w = Math.round(w * ratio);
    h = Math.round(h * ratio);
  }

  const c = document.createElement("canvas");
  c.width = w * scale;
  c.height = h * scale;
  const ctx = c.getContext("2d");

  ctx.imageSmoothingEnabled = true;
  ctx.imageSmoothingQuality = "high";
  ctx.drawImage(img, 0, 0, c.width, c.height);

  let imgData = ctx.getImageData(0,0,c.width,c.height);
  let d = imgData.data;

  for(let i=0;i<d.length;i+=4){
    // Contrast boost
    d[i]   = clamp((d[i] - 128) * 1.2 + 128);
    d[i+1] = clamp((d[i+1] - 128) * 1.2 + 128);
    d[i+2] = clamp((d[i+2] - 128) * 1.2 + 128);

    // Sharpness illusion
    d[i]   = clamp(d[i] * 1.08);
    d[i+1] = clamp(d[i+1] * 1.08);
    d[i+2] = clamp(d[i+2] * 1.08);
  }

  ctx.putImageData(imgData,0,0);
  return c;
}

function clamp(v){
  return Math.max(0, Math.min(255, v));
}

function download(){
  if(!hdCanvas) return alert("Upload image first");
  const a = document.createElement("a");
  a.href = hdCanvas.toDataURL("image/png");
  a.download = "HD_Image.png";
  a.click();
}
</script>
</body>
</html>
