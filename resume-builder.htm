<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI HD Photo Enhancer (ML)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:Segoe UI,sans-serif;
  background:#111;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.app{
  width:360px;
  background:#1e1e1e;
  padding:20px;
  border-radius:16px;
  text-align:center;
}
input,button{
  width:100%;
  margin-top:12px;
  padding:12px;
  border-radius:10px;
  border:none;
}
button{
  background:#00c6ff;
  font-weight:bold;
  cursor:pointer;
}
button:disabled{
  opacity:.5;
  cursor:not-allowed;
}
canvas{
  margin-top:15px;
  max-width:100%;
  border-radius:12px;
}
small{opacity:.7}
</style>
</head>

<body>
<div class="app">
<h2>AI HD Photo Enhancer</h2>

<input type="file" id="upload" accept="image/*">
<button id="run" disabled>✨ Enhance with AI</button>
<small id="status">Loading AI model…</small>

<canvas id="canvas"></canvas>
<button onclick="download()">⬇ Download HD</button>
</div>

<!-- TensorFlow.js -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0/dist/tf.min.js"></script>

<script>
const upload = document.getElementById("upload");
const runBtn = document.getElementById("run");
const statusText = document.getElementById("status");
const canvas = document.getElementById("canvas");

let model = null;
let imgElement = new Image();
let imageReady = false;
let hdCanvas = null;

/* Load ESRGAN-lite model (STABLE) */
(async () => {
  try {
    statusText.innerText = "Downloading AI model…";
    model = await tf.loadGraphModel(
      "https://tfhub.dev/captain-pool/esrgan-tf2/1",
      { fromTFHub: true }
    );
    statusText.innerText = "AI model ready ✔";
    runBtn.disabled = false;
  } catch (err) {
    statusText.innerText = "Model failed to load ❌";
    console.error(err);
  }
})();

/* Image upload */
upload.addEventListener("change", e => {
  const file = e.target.files[0];
  if(!file) return;

  imageReady = false;
  imgElement = new Image();
  imgElement.onload = () => {
    imageReady = true;
    statusText.innerText = "Image loaded ✔";
  };
  imgElement.src = URL.createObjectURL(file);
});

/* Run AI enhancement */
runBtn.onclick = async () => {
  if(!model || !imageReady) return;

  statusText.innerText = "Enhancing image… (AI)";
  runBtn.disabled = true;

  await tf.tidy(async () => {
    const input = tf.browser.fromPixels(imgElement)
      .toFloat()
      .div(255)
      .expandDims(0);

    const output = model.execute(input);
    const squeezed = output.squeeze();

    await tf.browser.toPixels(squeezed, canvas);

    input.dispose();
    output.dispose();
    squeezed.dispose();
  });

  hdCanvas = canvas;
  runBtn.disabled = false;
  statusText.innerText = "Done ✔ AI Enhanced";
};

/* Download */
function download(){
  if(!hdCanvas) return alert("Enhance image first");
  const a = document.createElement("a");
  a.href = canvas.toDataURL("image/png");
  a.download = "AI_HD_Image.png";
  a.click();
}
</script>
</body>
</html>
