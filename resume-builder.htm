<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI HD Photo Enhancer – MANIKARNIKA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  font-family:Segoe UI, Arial, sans-serif;
  background:#0f172a;
  color:#fff;
  text-align:center;
  padding:30px;
}
h1{margin-bottom:10px}
p{color:#94a3b8;font-size:14px}

.box{
  background:#1e293b;
  padding:20px;
  border-radius:12px;
  display:inline-block;
  max-width:420px;
  width:100%;
}
input, button{
  width:100%;
  margin-top:10px;
  padding:12px;
  font-size:16px;
  border:none;
  border-radius:6px;
}
button{
  background:#22c55e;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}
button:hover{background:#16a34a}
canvas{
  margin-top:20px;
  max-width:100%;
  border:1px solid #334155;
  border-radius:8px;
}
.footer{
  font-size:12px;
  color:#94a3b8;
  margin-top:10px;
}
</style>
</head>

<body>

<h1>AI HD Photo Enhancer</h1>
<p>AI Super Resolution • Noise Removal • Detail Enhancement</p>

<div class="box">
  <input type="file" id="upload" accept="image/*">
  <button onclick="enhance()">Enhance with AI</button>
  <button onclick="download()">Download Image</button>
</div>

<canvas id="canvas"></canvas>

<div class="footer">
⚠️ AI-generated images may not be suitable for legal or official documents.
</div>

<script>
let uploadedFile = null;
let enhancedDataUrl = "";

document.getElementById("upload").addEventListener("change", e=>{
  uploadedFile = e.target.files[0];
  if(!uploadedFile) return;

  const reader = new FileReader();
  reader.onload = ev=>{
    const img = new Image();
    img.src = ev.target.result;
    img.onload = ()=>{
      const canvas = document.getElementById("canvas");
      canvas.width = img.width;
      canvas.height = img.height;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(img,0,0);
    };
  };
  reader.readAsDataURL(uploadedFile);
});

async function enhance(){
  if(!uploadedFile){
    alert("Please upload an image first!");
    return;
  }

  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.font="22px Arial";
  ctx.fillStyle="#fff";
  ctx.fillText("Enhancing with AI...",20,40);

  try{
    const formData = new FormData();
    formData.append("image", uploadedFile);

    const response = await fetch(
      "https://api.deepai.org/api/torch-srgan",
      {
        method:"POST",
        headers:{ "api-key":"YOUR_DEEPAI_API_KEY" },
        body:formData
      }
    );

    const data = await response.json();
    if(!data.output_url) throw new Error("AI failed");

    const enhancedImg = new Image();
    enhancedImg.crossOrigin="anonymous";
    enhancedImg.src = data.output_url;

    enhancedImg.onload = ()=>{
      canvas.width = enhancedImg.width;
      canvas.height = enhancedImg.height;

      // light color & contrast enhancement
      ctx.filter="contrast(110%) brightness(105%) saturate(110%)";
      ctx.drawImage(enhancedImg,0,0);
      ctx.filter="none";

      enhancedDataUrl = canvas.toDataURL("image/png");
    };

  }catch(err){
    alert("Error: "+err.message);
  }
}

function download(){
  if(!enhancedDataUrl){
    alert("Enhance the image first!");
    return;
  }
  const a = document.createElement("a");
  a.href = enhancedDataUrl;
  a.download = "AI-HD-Enhanced.png";
  a.click();
}
</script>

</body>
</html>
