<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Marriage Profile Generator</title>

<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    h2 {
        margin-bottom: 10px;
    }
    .form input {
        display: block;
        margin: 8px 0;
        padding: 8px;
        width: 250px;
    }
    button {
        padding: 8px 15px;
        margin-top: 10px;
        cursor: pointer;
    }
    #profileCard {
        margin-top: 20px;
        width: 300px;
        padding: 15px;
        border: 2px solid #333;
        border-radius: 10px;
        background: #f9f9f9;
    }
</style>
</head>

<body>

<h2>Marriage Profile Form</h2>

<div class="form">
    <input type="text" id="name" placeholder="Name">
    <input type="number" id="age" placeholder="Age">
    <input type="text" id="religion" placeholder="Religion">
    <input type="text" id="education" placeholder="Education">
    <input type="text" id="profession" placeholder="Profession">

    <button onclick="generateProfile()">Generate Profile</button>
    <button onclick="downloadJPEG()">Download JPEG</button>
</div>

<div id="profileCard">
    <h3 id="pName"></h3>
    <p id="pAge"></p>
    <p id="pReligion"></p>
    <p id="pEducation"></p>
    <p id="pProfession"></p>
</div>

<!-- html2canvas CDN -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<script>
function generateProfile() {
    document.getElementById("pName").innerText =
        "Name: " + document.getElementById("name").value;

    document.getElementById("pAge").innerText =
        "Age: " + document.getElementById("age").value;

    document.getElementById("pReligion").innerText =
        "Religion: " + document.getElementById("religion").value;

    document.getElementById("pEducation").innerText =
        "Education: " + document.getElementById("education").value;

    document.getElementById("pProfession").innerText =
        "Profession: " + document.getElementById("profession").value;
}

function downloadJPEG() {
    html2canvas(document.getElementById("profileCard")).then(canvas => {
        let link = document.createElement("a");
        link.download = "marriage_profile.jpeg";
        link.href = canvas.toDataURL("image/jpeg");
        link.click();
    });
}
</script>

</body>
</html>
