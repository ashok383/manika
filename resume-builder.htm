<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI HD Image Enhancer</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: #fff;
    text-align: center;
    padding: 40px;
}
h1 { margin-bottom: 20px; }
.box {
    background: #1e293b;
    padding: 20px;
    border-radius: 10px;
    display: inline-block;
}
input, select, button {
    margin: 10px;
    padding: 10px;
    border-radius: 5px;
    border: none;
    font-size: 16px;
}
button {
    background: #22c55e;
    cursor: pointer;
}
button:hover { background: #16a34a; }
canvas {
    margin-top: 20px;
    max-width: 100%;
    border: 1px solid #334155;
}
</style>
</head>
<body>

<h1>AI HD Image Enhancer</h1>

<div class="box">
    <input type="file" id="upload" accept="image/*"><br>
    <select id="scale">
        <option value="2">2× HD</option>
        <option value="4">4× Ultra HD</option>
    </select><br>
    <button onclick="enhance()">Enhance Image</button>
    <button onclick="download()">Download</button>
</div>

<br>
<canvas id="canvas"></canvas>

<script>
let img = new Image();
let enhancedDataUrl = "";

document.getElementById("upload").addEventListener("change", function(e) {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(event) {
        img.src = event.target.result;
    };
    reader.readAsDataURL(file);
});

// Convert image to base64
function imageToBase64(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(",")[1]);
        reader.onerror = reject;
        reader.readAsDataURL(file);
    });
}

// Enhance image using AI API (Replicate Real-ESRGAN)
async function enhance() {
    const fileInput = document.getElementById("upload");
    if (!fileInput.files[0]) {
        alert("Please upload an image first!");
        return;
    }

    const scale = parseInt(document.getElementById("scale").value);
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    
    // Show processing message
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.font = "24px Arial";
    ctx.fillStyle = "#fff";
    ctx.fillText("Enhancing with AI...", 20, 50);

    try {
        const file = fileInput.files[0];
        const base64 = await imageToBase64(file);

        // Call Replicate API (Real-ESRGAN)
        const response = await fetch("https://api.replicate.com/v1/predictions", {
            method: "POST",
            headers: {
                "Authorization": "Token YOUR_REPLICATE_API_KEY",
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                version: "a9758b0a22df1b72b07a9cbe63c54eeb34df82e96d6f36a7b0cc4f3b61c7bfe7", // Real-ESRGAN v2
                input: {
                    image: "data:image/png;base64," + base64,
                    scale: scale
                }
            })
        });

        const data = await response.json();

        // Poll for result
        let result = null;
        while (result === null) {
            const poll = await fetch(`https://api.replicate.com/v1/predictions/${data.id}`, {
                headers: { "Authorization": "Token YOUR_REPLICATE_API_KEY" }
            });
            const pollData = await poll.json();
            if (pollData.status === "succeeded") {
                result = pollData.output[0];
            } else if (pollData.status === "failed") {
                throw new Error("AI enhancement failed.");
            } else {
                await new Promise(r => setTimeout(r, 1000));
            }
        }

        // Show enhanced image
        const enhancedImg = new Image();
        enhancedImg.src = result;
        enhancedImg.onload = () => {
            canvas.width = enhancedImg.width;
            canvas.height = enhancedImg.height;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(enhancedImg, 0, 0);
            enhancedDataUrl = result;
        };

    } catch (err) {
        alert("Error enhancing image: " + err.message);
    }
}

function download() {
    if (!enhancedDataUrl) {
        alert("Please enhance the image first!");
        return;
    }
    const link = document.createElement("a");
    link.download = "enhanced-image.png";
    link.href = enhancedDataUrl;
    link.click();
}
</script>

</body>
</html>
