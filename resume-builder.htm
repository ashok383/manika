<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>(MANIK_A_RNIKA) CV Builder</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
body{
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#f3e5f5,#e8f5e9);
    margin:0;
    color:#212121
}
.container{
    max-width:900px;
    margin:30px auto;
    padding:30px;
    background:#fff;
    border-radius:18px;
    box-shadow:0 15px 40px rgba(0,0,0,0.15)
}
h1{
    text-align:center;
    color:#6A1B9A;
    margin-bottom:25px
}
label{font-weight:600;margin-top:10px;display:block}
input,textarea{
    width:100%;
    padding:11px;
    border-radius:8px;
    border:1px solid #ccc;
    margin-bottom:12px;
    font-size:14px
}
button{
    color:#fff;
    padding:12px 26px;
    border:none;
    border-radius:12px;
    cursor:pointer;
    margin-right:10px;
    font-weight:600
}
.preview-btn{background:#FB8C00}
.print-btn{background:#43A047}
.download-btn{background:#EC407A}

/* ===== A4 CV PAGE ===== */
#cvPreview{
    display:none;
    position:relative;
    width:210mm;
    min-height:297mm;
    margin:30px auto;
    padding:18mm;
    background:#FAFAFA;
    border:10px solid #212121;
    box-sizing:border-box
}

/* Decorative inner border */
#cvPreview::before{
    content:"";
    position:absolute;
    inset:12mm;
    border:4px solid #6A1B9A;
    pointer-events:none
}

/* Header */
.pdf-header{
    display:flex;
    align-items:center;
    background:linear-gradient(135deg,#6A1B9A,#2E7D32);
    color:#fff;
    padding:18px;
    border-radius:14px
}
.pdf-header img{
    width:95px;
    height:95px;
    border-radius:50%;
    border:4px solid #fff;
    margin-right:18px;
    object-fit:cover
}
.pdf-header h1{
    margin:0;
    font-size:24px
}
.pdf-header p{
    margin-top:5px;
    font-size:14px
}

/* Sections */
.section{margin-top:16px}
.section h2{
    background:linear-gradient(90deg,#2E7D32,#66BB6A);
    color:#fff;
    padding:7px 12px;
    border-radius:20px;
    font-size:15px;
    letter-spacing:.5px
}
.section p{
    font-size:14px;
    margin-top:8px;
    line-height:1.6;
    color:#333
}

/* Skills */
.skills span{
    display:inline-block;
    background:#6A1B9A;
    color:#fff;
    padding:6px 12px;
    border-radius:18px;
    margin:5px;
    font-size:13px
}

/* Print only CV */
@media print{
    body *{visibility:hidden}
    #cvPreview,#cvPreview *{visibility:visible}
    #cvPreview{
        position:absolute;
        left:0;
        top:0;
        margin:0
    }
}
</style>
</head>

<body>

<div class="container">
<h1>(MANIK_A_RNIKA) CV Builder</h1>

<label>Passport Photo</label>
<input type="file" id="photo" accept="image/*">

<label>Full Name</label>
<input id="fullName" placeholder="John Michael Doe">

<label>Email</label>
<input id="email" placeholder="john.doe@email.com">

<label>Phone</label>
<input id="phone" placeholder="+91 98765 43210">

<label>Address</label>
<textarea id="address" placeholder="Bengaluru, Karnataka, India"></textarea>

<label>Career Objective</label>
<textarea id="objective">
A highly motivated and detail-oriented professional seeking a challenging role where I can apply my technical skills, creativity, and problem-solving abilities to contribute to organizational success while continuously enhancing my knowledge and professional growth.
</textarea>

<label>Professional Summary</label>
<textarea id="summary" placeholder="Results-driven professional with hands-on experience in modern technologies and a passion for continuous learning."></textarea>

<label>Academic Details</label>
<textarea id="academics" placeholder="B.Tech – 85% – XYZ University (2022)"></textarea>

<label>Education</label>
<textarea id="education" placeholder="Bachelor of Technology in Computer Science"></textarea>

<label>Experience</label>
<textarea id="experience" placeholder="Frontend Developer – ABC Technologies (2022–Present)"></textarea>

<label>Technical Skills (comma separated)</label>
<input id="techSkills" placeholder="HTML, CSS, JavaScript, React, Node.js">

<label>Projects Done Earlier</label>
<textarea id="projects" placeholder="Resume Builder App, E-commerce Platform, Analytics Dashboard"></textarea>

<label>Habits / Strengths</label>
<textarea id="habits" placeholder="Quick learner, disciplined, creative thinker, team player"></textarea>

<label>Declaration</label>
<textarea id="declaration" placeholder="I hereby declare that the above information is true and correct to the best of my knowledge."></textarea>

<button class="preview-btn" onclick="showPreview()">Preview CV</button>
<button class="print-btn" onclick="printCV()">Print CV</button>
<button class="download-btn" onclick="downloadPDF()">Download PDF</button>
</div>

<!-- CV PREVIEW -->
<div id="cvPreview">
<div class="pdf-header">
<img id="pdfPhoto">
<div>
<h1 id="pdfName">John Michael Doe</h1>
<p id="pdfContact">john.doe@email.com | +91 98765 43210 | Bengaluru</p>
</div>
</div>

<div class="section"><h2>Career Objective</h2><p id="pdfObjective"></p></div>
<div class="section"><h2>Professional Summary</h2><p id="pdfSummary"></p></div>
<div class="section"><h2>Academic Details</h2><p id="pdfAcademics"></p></div>
<div class="section"><h2>Education</h2><p id="pdfEducation"></p></div>
<div class="section"><h2>Experience</h2><p id="pdfExperience"></p></div>

<div class="section">
<h2>Technical Skills</h2>
<div class="skills" id="pdfTechSkills"></div>
</div>

<div class="section"><h2>Projects</h2><p id="pdfProjects"></p></div>
<div class="section"><h2>Habits / Strengths</h2><p id="pdfHabits"></p></div>
<div class="section"><h2>Declaration</h2><p id="pdfDeclaration"></p></div>
</div>

<script>
function updatePreview(){
    pdfName.innerText = fullName.value || "John Michael Doe";
    pdfContact.innerText =
        `${email.value||'john.doe@email.com'} | ${phone.value||'+91 98765 43210'} | ${address.value||'Bengaluru'}`;
    pdfObjective.innerText = objective.value;
    pdfSummary.innerText = summary.value;
    pdfAcademics.innerText = academics.value;
    pdfEducation.innerText = education.value;
    pdfExperience.innerText = experience.value;
    pdfProjects.innerText = projects.value;
    pdfHabits.innerText = habits.value;
    pdfDeclaration.innerText = declaration.value;

    pdfTechSkills.innerHTML="";
    (techSkills.value||"").split(",").forEach(s=>{
        if(s.trim()){
            let span=document.createElement("span");
            span.innerText=s.trim();
            pdfTechSkills.appendChild(span);
        }
    });

    if(photo.files[0]){
        const r=new FileReader();
        r.onload=()=>pdfPhoto.src=r.result;
        r.readAsDataURL(photo.files[0]);
    }
}

function showPreview(){
    updatePreview();
    cvPreview.style.display="block";
    window.scrollTo({top:cvPreview.offsetTop,behavior:"smooth"});
}

function printCV(){
    showPreview();
    setTimeout(()=>window.print(),300);
}

function downloadPDF(){
    showPreview();
    html2pdf().set({
        margin:0,
        filename:`${fullName.value || 'Resume'}.pdf`,
        image:{type:'jpeg',quality:1},
        html2canvas:{scale:2},
        jsPDF:{unit:'mm',format:'a4',orientation:'portrait'}
    }).from(cvPreview).save();
}
</script>

</body>
</html>
