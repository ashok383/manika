<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resume Builder â€“ Preview & Print</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body{
    font-family:'Poppins',sans-serif;
    margin:0;
    background:#f6fef9;
}

/* ===== FORM ===== */
.container{
    max-width:900px;
    margin:30px auto;
    padding:30px;
    background:#fff;
    border-radius:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.1);
}
h1{text-align:center;color:#2ecc71}

label{font-weight:600;margin-top:10px;display:block}
input,textarea{
    width:100%;
    padding:10px;
    border-radius:8px;
    border:2px solid #ddd;
    margin-bottom:12px;
}
input:focus,textarea:focus{
    border-color:#2ecc71;
    outline:none;
    box-shadow:0 0 5px rgba(46,204,113,0.5);
}

button{
    background:#ff5fa2;
    color:#fff;
    padding:12px 25px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    font-size:1rem;
    margin-right:10px;
}
button:hover{background:#2ecc71}

/* ===== RESUME PREVIEW ===== */
#pdfContent{
    display:none;
    width:210mm;
    min-height:297mm;
    padding:20mm;
    background:#fff;
    margin:30px auto;
    border:10px solid;
    border-image:linear-gradient(45deg,#2ecc71,#ff5fa2) 1;
    border-radius:15px;
}
.pdf-header{
    display:flex;
    align-items:center;
    background:#2ecc71;
    color:#fff;
    padding:20px;
    border-radius:12px;
}
.pdf-header img{
    width:100px;height:100px;
    border-radius:50%;
    border:4px solid #fff;
    object-fit:cover;
    margin-right:20px;
}
.section{margin-top:15px}
.section h2{
    background:#ff5fa2;
    color:#fff;
    padding:6px 12px;
    border-radius:20px;
    font-size:1.1rem;
}
.skills span{
    display:inline-block;
    background:#2ecc71;
    color:#fff;
    padding:6px 14px;
    border-radius:20px;
    margin:5px;
    font-size:.9rem;
}

/* ===== PRINT ===== */
@media print{
    body *{visibility:hidden}
    #pdfContent,#pdfContent *{visibility:visible}
    #pdfContent{position:absolute;top:0;left:0}
}
</style>
</head>

<body>

<div class="container">
<h1>Resume Builder</h1>

<label>Photo</label>
<input type="file" id="photo" accept="image/*">

<label>Full Name</label>
<input id="fullName">

<label>Email</label>
<input id="email">

<label>Phone</label>
<input id="phone">

<label>Address</label>
<textarea id="address"></textarea>

<label>Career Objective</label>
<textarea id="objective"></textarea>

<label>Professional Summary</label>
<textarea id="summary"></textarea>

<label>Academic Details (with %)</label>
<textarea id="academics"></textarea>

<label>Projects</label>
<textarea id="projects"></textarea>

<label>Technical Skills (comma separated)</label>
<input id="techSkills">

<label>Habits / Strengths</label>
<textarea id="habits"></textarea>

<label>Declaration</label>
<textarea id="declaration"></textarea>

<button type="button" onclick="updatePreview()">Preview Resume</button>
<button type="button" onclick="printResume()">Print Resume</button>
</div>

<!-- ===== RESUME OUTPUT ===== -->
<div id="pdfContent">
<div class="pdf-header">
    <img id="pdfPhoto">
    <div>
        <h1 id="pdfName"></h1>
        <p id="pdfContact"></p>
    </div>
</div>

<div class="section"><h2>Career Objective</h2><p id="pdfObjective"></p></div>
<div class="section"><h2>Professional Summary</h2><p id="pdfSummary"></p></div>
<div class="section"><h2>Academic Details</h2><p id="pdfAcademics"></p></div>
<div class="section"><h2>Projects</h2><p id="pdfProjects"></p></div>

<div class="section">
<h2>Technical Skills</h2>
<div class="skills" id="pdfTechSkills"></div>
</div>

<div class="section"><h2>Habits / Strengths</h2><p id="pdfHabits"></p></div>
<div class="section"><h2>Declaration</h2><p id="pdfDeclaration"></p></div>
</div>

<script>
function updatePreview(){
    document.getElementById("pdfContent").style.display="block";

    pdfName.innerText = fullName.value || "Your Name";
    pdfContact.innerText = `${email.value} | ${phone.value} | ${address.value}`;
    pdfObjective.innerText = objective.value || "-";
    pdfSummary.innerText = summary.value || "-";
    pdfAcademics.innerText = academics.value || "-";
    pdfProjects.innerText = projects.value || "-";
    pdfHabits.innerText = habits.value || "-";
    pdfDeclaration.innerText = declaration.value || "-";

    pdfTechSkills.innerHTML="";
    techSkills.value.split(",").forEach(s=>{
        if(s.trim()){
            let span=document.createElement("span");
            span.innerText=s.trim();
            pdfTechSkills.appendChild(span);
        }
    });

    if(photo.files[0]){
        let r=new FileReader();
        r.onload=()=>pdfPhoto.src=r.result;
        r.readAsDataURL(photo.files[0]);
    }
}

function printResume(){
    updatePreview();
    setTimeout(()=>window.print(),500);
}
</script>

</body>
</html>
