<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Photo Upscaler</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: #fff;
    text-align: center;
    padding: 40px;
}
h1 { margin-bottom: 20px; }
.box {
    background: #1e293b;
    padding: 20px;
    border-radius: 10px;
    display: inline-block;
}
input, select, button {
    margin: 10px;
    padding: 10px;
    border-radius: 5px;
    border: none;
    font-size: 16px;
}
button {
    background: #22c55e;
    cursor: pointer;
}
button:hover { background: #16a34a; }
canvas {
    margin-top: 20px;
    max-width: 100%;
    border: 1px solid #334155;
}
#loader {
    display: none;
    margin-top: 20px;
}
</style>
</head>
<body>

<h1>AI Photo Upscaler</h1>

<div class="box">
    <input type="file" id="upload" accept="image/*"><br>
    <select id="scale">
        <option value="2">2× HD</option>
        <option value="4">4× Ultra HD</option>
    </select><br>
    <button onclick="enhance()">Enhance Image</button>
    <button onclick="download()">Download</button>
</div>

<img id="loader" src="https://i.imgur.com/llF5iyg.gif" width="50" alt="Loading...">

<br>
<canvas id="canvas"></canvas>

<script>
let enhancedDataUrl = "";
let uploadedFile = null;

document.getElementById("upload").addEventListener("change", function(e) {
    uploadedFile = e.target.files[0];
    drawPreview();
});

function drawPreview() {
    if (!uploadedFile) return;
    const reader = new FileReader();
    reader.onload = function(event) {
        const img = new Image();
        img.src = event.target.result;
        img.onload = () => {
            const canvas = document.getElementById("canvas");
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext("2d");
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0);
        };
    };
    reader.readAsDataURL(uploadedFile);
}

async function enhance() {
    if (!uploadedFile) {
        alert("Please upload an image first!");
        return;
    }

    const loader = document.getElementById("loader");
    loader.style.display = "block";

    try {
        const formData = new FormData();
        formData.append("image", uploadedFile);

        const response = await fetch("https://api.deepai.org/api/torch-srgan", {
            method: "POST",
            headers: { "api-key": "YOUR_DEEPAI_API_KEY" },
            body: formData
        });

        const data = await response.json();
        if (!data.output_url) throw new Error("AI enhancement failed.");

        const enhancedImg = new Image();
        enhancedImg.crossOrigin = "anonymous";
        enhancedImg.src = data.output_url;
        enhancedImg.onload = () => {
            loader.style.display = "none";
            const canvas = document.getElementById("canvas");
            canvas.width = enhancedImg.width;
            canvas.height = enhancedImg.height;
            const ctx = canvas.getContext("2d");
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(enhancedImg, 0, 0);
            enhancedDataUrl = enhancedImg.src;
        };

    } catch (err) {
        loader.style.display = "none";
        alert("Error enhancing image: " + err.message);
    }
}

function download() {
    if (!enhancedDataUrl) {
        alert("Please enhance the image first!");
        return;
    }
    const link = document.createElement("a");
    link.download = "enhanced-image.png";
    link.href = enhancedDataUrl;
    link.click();
}
</script>

</body>
</html>
