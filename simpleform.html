<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Form to CSV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }
    form {
      background: #fff;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 8px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">Simple Form â†’ CSV</h2>

<form id="dataForm">
  <input type="text" id="name" placeholder="Enter Name" required>
  <input type="email" id="email" placeholder="Enter Email" required>
  <input type="text" id="mobile" placeholder="Enter Mobile Number" required>
  <button type="submit">Save as CSV</button>
</form>

<script>
  let csvData = "Name,Email,Mobile\n";

  document.getElementById("dataForm").addEventListener("submit", function(e) {
    e.preventDefault();

    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let mobile = document.getElementById("mobile").value;

    csvData += `${name},${email},${mobile}\n`;

    let blob = new Blob([csvData], { type: "text/csv" });
    let url = window.URL.createObjectURL(blob);

    let a = document.createElement("a");
    a.href = url;
    a.download = "form_data.csv";
    a.click();

    document.getElementById("dataForm").reset();
  });
</script>

</body>
</html>
