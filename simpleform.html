<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HD Photo Enhancer</title>
<style>
body {
  font-family: Arial;
  background: linear-gradient(135deg,#1d2671,#c33764);
  color: white;
  text-align: center;
  padding: 20px;
}
input, button {
  padding: 10px;
  margin: 10px;
}
canvas {
  margin-top: 20px;
  border: 12px solid gold;
  box-shadow: 0 0 30px rgba(255,255,255,0.6);
  background: white;
}
button {
  background: #00e676;
  border: none;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>
<body>

<h2>HD Photo Enhancer & Frame</h2>
<input type="file" id="upload" accept="image/*">
<br>
<button onclick="enhance()">Enhance to HD</button>
<button onclick="download()">Download HD Image</button>

<canvas id="canvas" width="1080" height="1080"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let img = new Image();

document.getElementById("upload").addEventListener("change", e => {
  const file = e.target.files[0];
  const reader = new FileReader();
  reader.onload = () => img.src = reader.result;
  reader.readAsDataURL(file);
});

function enhance() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // background
  ctx.fillStyle = "#ffffff";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  // image scaling
  const scale = Math.min(canvas.width/img.width, canvas.height/img.height);
  const w = img.width * scale;
  const h = img.height * scale;
  const x = (canvas.width - w)/2;
  const y = (canvas.height - h)/2;

  // enhancement filters
  ctx.filter = "brightness(1.1) contrast(1.2) saturate(1.3) sharpen(1)";
  ctx.drawImage(img, x, y, w, h);

  // frame overlay
  ctx.lineWidth = 20;
  ctx.strokeStyle = "#ff9800";
  ctx.strokeRect(10,10,canvas.width-20,canvas.height-20);
}
