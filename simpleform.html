<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resume Builder</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

*{
    box-sizing:border-box;
}

/* BODY BACKGROUND */
body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4,#a1c4fd,#c2e9fb);
    background-size:400% 400%;
    animation:bgMove 10s ease infinite;
}

/* ANIMATED BACKGROUND */
@keyframes bgMove{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

/* BANNER */
.banner img{
    width:100%;
    height:260px;
    object-fit:cover;
    border-bottom:6px solid #ff4081;
    box-shadow:0 10px 25px rgba(0,0,0,.3);
}

/* MAIN CONTAINER */
.container{
    max-width:900px;
    margin:30px auto;
    padding:25px;
    background:rgba(255,255,255,0.9);
    backdrop-filter:blur(10px);
    border-radius:20px;
    box-shadow:
        0 15px 35px rgba(0,0,0,.2),
        inset 0 0 15px rgba(255,255,255,.6);
    border:2px solid rgba(255,255,255,.5);
}

/* HEADINGS */
h1{
    text-align:center;
    font-size:32px;
    font-weight:700;
    background:linear-gradient(90deg,#ff4081,#7c4dff,#00e5ff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    text-shadow:0 2px 10px rgba(0,0,0,.15);
    margin-bottom:20px;
}

/* LABELS */
label{
    font-weight:600;
    margin-top:14px;
    display:block;
    color:#444;
}

/* INPUTS */
input, textarea{
    width:100%;
    padding:12px;
    margin-bottom:12px;
    border-radius:10px;
    border:1px solid #ddd;
    font-size:14px;
    background:linear-gradient(#fff,#f9f9f9);
    transition:.3s;
}

/* INPUT FOCUS GLOW */
input:focus, textarea:focus{
    border-color:#ff4081;
    outline:none;
    box-shadow:
        0 0 6px rgba(255,64,129,.6),
        0 0 12px rgba(124,77,255,.4);
}

/* BUTTON BASE */
button{
    padding:12px 22px;
    border:none;
    border-radius:30px;
    font-weight:600;
    cursor:pointer;
    font-size:14px;
    transition:.3s;
    box-shadow:0 6px 15px rgba(0,0,0,.2);
}

/* BUTTON HOVER SHINE */
button:hover{
    transform:translateY(-2px) scale(1.02);
    box-shadow:0 10px 25px rgba(0,0,0,.35);
}

/* BUTTON TYPES */
.preview-btn{
    background:linear-gradient(45deg,#ff4081,#ff80ab);
    color:#fff;
}

.add-btn{
    background:linear-gradient(45deg,#00c853,#69f0ae);
    color:#fff;
}

.remove-btn{
    background:linear-gradient(45deg,#f44336,#ff7961);
    color:#fff;
}

/* CONTENT AREA */
.content{
    padding:20px;
}

/* TABLE (IF USED) */
table{
    width:100%;
    border-collapse:collapse;
    margin-top:15px;
    border-radius:12px;
    overflow:hidden;
}

th{
    background:linear-gradient(45deg,#7c4dff,#448aff);
    color:#fff;
    padding:10px;
}

td{
    padding:10px;
    text-align:center;
    background:#fafafa;
}

tr:nth-child(even) td{
    background:#f1f1f1;
}
</style>

</head>

<body>
    <div class="banner">
        <img src="manika.jpeg" alt="Top Banner Image">
    </div>

<div class="container">
<h4>üå∏üåø(RESUME_BUILDER) üåøüå∏</h4>

<label>Upload Photo</label>
<input type="file" id="photo" accept="image/*">

<label>Full Name</label>
<input id="fullName" value="remomanik">

<label>Date of Birth</label>
<input id="dob" type="date">

<label>Email</label>
<input id="email" value="yourname@email.com">

<label>Phone</label>
<input id="phone" value="+91 9XXXXXXXXX">

<label>Address</label>
<textarea id="address">Hyderabad, Telangana, India</textarea>

<label>Career Objective</label>
<textarea id="objective" rows="6">
A highly motivated, disciplined, and detail-oriented individual seeking a challenging position in a growth-oriented organization where I can effectively apply my technical knowledge, problem-solving abilities, and creative thinking skills.
</textarea>

<label>Professional Summary</label>
<textarea id="summary">
Enthusiastic and dedicated professional with a strong foundation in modern technologies and effective communication skills.
</textarea>

<label>Academic Details</label>
<div id="academicsContainer">
    <div class="academicRow" style="display:flex;gap:5px;">
        <input value="B.Tech in Computer Science">
        <input value="University">
        <input value="2026 - 2027">
        <input value="  8.5 CGPA  ">
        <button class="remove-btn" onclick="removeAcademic(this)">‚úñ</button>
    </div>
</div>

<button class="add-btn" onclick="addAcademic()">‚ûï Add Academic</button>

<label>Education</label>
<textarea id="education">Bachelor of Technology in Computer Science</textarea>

<label>Experience</label>
<textarea id="experience">Fresher / Internship experience</textarea>

<label>Technical Skills</label>
<input id="skills" value="HTML, CSS, JavaScript, React, Node.js">

<label>Projects</label>
<textarea id="projects">Resume Builder, E-commerce Website</textarea>

<label>Habits / Strengths</label>
<textarea id="habits">Quick learner, disciplined, team player</textarea>

<label>Declaration</label>
<textarea id="declaration">
I hereby declare that the information furnished above is, to the best of my knowledge, true and correct.
</textarea>

<label>Place</label>
<input id="place" value="Hyderabad">

<label>Date</label>
<input id="date" type="date">

<label>Signature</label>
<input id="signature" value="manikhanta">

<button class="preview-btn" onclick="previewCV()">üëÅ Preview / Print</button>
</div>

<script>
function addAcademic(){
    const container=document.getElementById("academicsContainer");
    const div=document.createElement("div");
    div.className="academicRow";
    div.style.display="flex";
    div.style.gap="5px";
    div.innerHTML=`
        <input value="Course">
        <input value="Institute / University">
        <input value="Year">
        <input value="GPA / %">
        <button class="remove-btn" onclick="removeAcademic(this)">‚úñ</button>
    `;
    container.appendChild(div);
}

function removeAcademic(btn){
    btn.parentElement.remove();
}

function previewCV(){
    const photo=document.getElementById("photo").files[0];
    const reader=new FileReader();
    reader.onload=e=>openPreview(e.target.result);
    if(photo) reader.readAsDataURL(photo);
    else openPreview("");
}

function openPreview(photo){
    const win=window.open("","_blank","width=900,height=1200");
    win.document.write(`

</script>
