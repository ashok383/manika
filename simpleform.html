<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Premium Resume Builder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<!-- Razorpay -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<!-- html2pdf -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
body{
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    margin:0;
    padding:20px;
    color:#fff;
}
.container{
    max-width:1200px;
    margin:auto;
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:20px;
}
.card{
    background:#fff;
    color:#000;
    padding:20px;
    border-radius:12px;
    box-shadow:0 20px 40px rgba(0,0,0,.3);
}
input,textarea{
    width:100%;
    padding:10px;
    margin:8px 0;
    border-radius:6px;
    border:1px solid #ccc;
}
button{
    padding:12px 20px;
    background:linear-gradient(135deg,#ff512f,#dd2476);
    border:none;
    color:#fff;
    font-weight:600;
    border-radius:30px;
    cursor:pointer;
    margin:10px 5px 0 0;
}
button:hover{opacity:.9}
.resume{
    border:6px solid #dd2476;
    padding:25px;
    border-radius:12px;
}
.header{
    display:flex;
    align-items:center;
    gap:20px;
}
.header img{
    width:120px;
    height:120px;
    border-radius:50%;
    object-fit:cover;
    border:4px solid #dd2476;
}
h1{margin:0}
.section{margin-top:20px}
.section h3{
    border-bottom:2px solid #dd2476;
    padding-bottom:5px;
}
.hidden{display:none}
</style>
</head>

<body>

<h1 style="text-align:center">ðŸŒŸ World-Class Resume Builder</h1>

<div class="container">

<!-- FORM -->
<div class="card">
<h2>Enter Your Details</h2>

<input id="name" placeholder="Full Name">
<input id="email" placeholder="Email">
<input id="phone" placeholder="Mobile Number">
<textarea id="objective" placeholder="Career Objective"></textarea>
<textarea id="skills" placeholder="Skills (comma separated)"></textarea>
<textarea id="education" placeholder="Education"></textarea>
<textarea id="experience" placeholder="Experience"></textarea>

<label>Upload Photo</label>
<input type="file" id="photo" accept="image/*">

<button onclick="preview()">Preview Resume</button>
<button onclick="payAndDownload()">Pay & Download PDF</button>
</div>

<!-- PREVIEW -->
<div class="card hidden" id="previewCard">
<div class="resume" id="resume">
    <div class="header">
        <img id="pimg">
        <div>
            <h1 id="pname"></h1>
            <p id="pemail"></p>
            <p id="pphone"></p>
        </div>
    </div>

    <div class="section">
        <h3>Career Objective</h3>
        <p id="pobjective"></p>
    </div>

    <div class="section">
        <h3>Skills</h3>
        <p id="pskills"></p>
    </div>

    <div class="section">
        <h3>Education</h3>
        <p id="pedu"></p>
    </div>

    <div class="section">
        <h3>Experience</h3>
        <p id="pexp"></p>
    </div>
</div>
</div>

</div>

<script>
let imageData = "";

document.getElementById("photo").addEventListener("change", function(){
    const reader = new FileReader();
    reader.onload = () => imageData = reader.result;
    reader.readAsDataURL(this.files[0]);
});

function preview(){
    document.getElementById("previewCard").classList.remove("hidden");
    pname.innerText = name.value;
    pemail.innerText = email.value;
    pphone.innerText = phone.value;
    pobjective.innerText = objective.value;
    pskills.innerText = skills.value;
    pedu.innerText = education.value;
    pexp.innerText = experience.value;
    pimg.src = imageData;
}

function payAndDownload(){
    var options = {
        "key": "ashok3;Â£+",
        "amount": 9900,
        "currency": "INR",
        "name": "Premium Resume Builder",
        "description": "Resume PDF Download",
        "handler": function () {
            html2pdf().from(document.getElementById("resume")).save("Resume.pdf");
        },
        "theme": {
            "color": "#dd2476"
        }
    };
    var rzp = new Razorpay(options);
    rzp.open();
}
</script>

</body>
</html>
