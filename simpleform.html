<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Razorpay Simple Integration</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body style="font-family: Arial; padding: 40px;">

    <h2>Razorpay Payment Demo</h2>
    <button id="payBtn" style="padding:10px 20px; font-size:16px;">
        Pay ₹100
    </button>

    <script>
        document.getElementById("payBtn").onclick = function () {

            var options = {
                "key": "YOUR_RAZORPAY_KEY_ID", // Enter the Key ID generated from Razorpay Dashboard
                "amount": 10000, // Amount in paise (₹100)
                "currency": "INR",
                "name": "Demo Company",
                "description": "Test Transaction",
                "image": "https://razorpay.com/favicon.png",
                "handler": function (response) {
                    alert("Payment Successful!");
                    alert("Payment ID: " + response.razorpay_payment_id);
                },
                "prefill": {
                    "name": "Test User",
                    "email": "test@example.com",
                    "contact": "9999999999"
                },
                "theme": {
                    "color": "#3399cc"
                }
            };

            var rzp = new Razorpay(options);
            rzp.open();
        };
    </script>

</body>
</html>
