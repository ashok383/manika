<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Haircut Appointment Booking</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f5f7fa;
}

/* HEADER */
header {
    background: linear-gradient(90deg, #2ecc71, #ff69b4);
    padding: 15px;
    text-align: center;
    color: white;
}

header h1 {
    margin: 0;
}

/* SALON CARD */
.container {
    padding: 20px;
    display: flex;
    justify-content: center;
}

.card {
    background: white;
    width: 350px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    padding: 20px;
    text-align: center;
}

.card img {
    width: 100%;
    border-radius: 10px;
}

.card h2 {
    margin: 10px 0;
}

.card button {
    background: #2ecc71;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 25px;
    cursor: pointer;
    font-size: 16px;
}

.card button:hover {
    background: #27ae60;
}

/* MODAL */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: white;
    width: 350px;
    padding: 20px;
    border-radius: 12px;
    position: relative;
}

.modal-content h3 {
    text-align: center;
    color: #ff69b4;
}

.close {
    position: absolute;
    right: 15px;
    top: 10px;
    font-size: 22px;
    cursor: pointer;
}

/* FORM */
form input, form select {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
}

form input:focus, form select:focus {
    border-color: #2ecc71;
    outline: none;
}

form button {
    width: 100%;
    background: #ff69b4;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
}

form button:hover {
    background: #e0569b;
}

/* FOOTER */
footer {
    text-align: center;
    padding: 10px;
    font-size: 14px;
    color: #555;
}
</style>
</head>

<body>

<header>
    <h1>üíà Book Your Haircut</h1>
    <p>Easy ‚Ä¢ Fast ‚Ä¢ Reliable</p>
</header>

<div class="container">
    <div class="card">
        <img src="https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9" alt="Salon">
        <h2>Royal Men's Salon</h2>
        <p>üìç Hyderabad</p>
        <p>‚≠ê 4.8 Rating</p>
        <button onclick="openModal()">Book Appointment</button>
    </div>
</div>

<!-- MODAL -->
<div class="modal" id="bookingModal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h3>Book Appointment</h3>

        <form onsubmit="submitBooking(event)">
            <input type="text" placeholder="Customer Name" required>
            <input type="tel" placeholder="Mobile Number" required>
            <select required>
                <option value="">Select Service</option>
                <option>Haircut</option>
                <option>Haircut + Beard</option>
                <option>Beard Trim</option>
                <option>Hair Spa</option>
            </select>
            <input type="date" required>
            <input type="time" required>

            <button type="submit">Confirm Booking</button>
        </form>
    </div>
</div>

<footer>
    ¬© 2026 Haircut Booking Platform
</footer>

<script>
function openModal() {
    document.getElementById("bookingModal").style.display = "flex";
}

function closeModal() {
    document.getElementById("bookingModal").style.display = "none";
}

function submitBooking(e) {
    e.preventDefault();
    alert("‚úÖ Appointment booked successfully!");
    closeModal();
}
</script>

</body>
</html>
